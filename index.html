<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.querySelector(".container");
            const signUpBtn = document.getElementById("signup-btn");
            const signInBtn = document.getElementById("signin-btn");
            
            signUpBtn.addEventListener("click", function() {
                container.classList.add("active");
            });
            
            signInBtn.addEventListener("click", function() {
                container.classList.remove("active");
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-container sign-in-container">
                <h2>Sign In</h2>
                <p>To keep connected with us please login with your personal info</p>
                <input type="email" class="input-field" placeholder="Email" id="login-email">
                <input type="password" class="input-field" placeholder="Password" id="login-password">
                <button class="btn" id="login-btn">Sign in</button>
                <p>Don't have an account? <button class="switch-btn" id="signup-btn">Sign Up</button></p>
            </div>
            <div class="form-container sign-up-container">
                <h2>Sign Up</h2>
                <p>Enter your personal details and start your journey with us</p>
                <input type="text" class="input-field" placeholder="Name" id="signup-name">
                <input type="email" class="input-field" placeholder="Email" id="signup-email">
                <input type="password" class="input-field" placeholder="Password" id="signup-password">
                <button class="btn" id="register-btn">Sign up</button>
                <p>Already have an account? <button class="switch-btn" id="signin-btn">Sign In</button></p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const registerBtn = document.getElementById("register-btn");
            const loginBtn = document.getElementById("login-btn");
            
            registerBtn.addEventListener("click", function() {
                const name = document.getElementById("signup-name").value;
                const email = document.getElementById("signup-email").value;
                const password = document.getElementById("signup-password").value;
                
                if (email && password) {
                    localStorage.setItem(email, password);
                    alert("Account created successfully! Please sign in.");
                } else {
                    alert("Please fill in all fields.");
                }
            });
            
            loginBtn.addEventListener("click", function() {
                const email = document.getElementById("login-email").value;
                const password = document.getElementById("login-password").value;
                const storedPassword = localStorage.getItem(email);
                
                if (storedPassword && storedPassword === password) {
                    alert("Login successful!");
                } else {
                    alert("Invalid email or password!");
                }
            });
        });
    </script>
</body>
</html>
