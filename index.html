<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>APA SMARTPHONE IMPIANMU?</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    h1 {
      background-color: #1c2a48;
      color: white;
      padding: 15px;
      border-radius: 5px;
      width: 80%;
      margin: 20px auto;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #e6ffe6;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 15px 5px;
    }

    .save-button {
      background-color: #2c8cd3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>APA SMARTPHONE IMPIANMU?</h1>

  <input type="text" id="name" placeholder="Name">
  <button onclick="addEntry()">SAVE</button>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Smartphone</th>
      </tr>
    </thead>
    <tbody id="tabelle">
      <!-- EintrÃ¤ge erscheinen hier -->
    </tbody>
  </table>

  <script>
    const handys = [
      "Apple iPhone 16 Pro Max",
      "Apple iPhone 16 Pro",
      "Apple iPhone 16",
      "Apple iPhone 16e",
      "Samsung Galaxy S25 Ultra",
      "Samsung Galaxy S25+",
      "Samsung Galaxy S25",
      "Samsung Galaxy A56 5G",
      "Samsung Galaxy A36 5G",
      "Samsung Galaxy A26 5G",
      "Google Pixel 9 Pro",
      "Google Pixel 9",
      "Google Pixel 8a",
      "Xiaomi 15 Ultra",
      "Xiaomi 15",
      "Xiaomi 15T",
      "Xiaomi Poco F7 Ultra",
      "Xiaomi Poco F7 Pro",
      "OnePlus 13",
      "OnePlus 13R",
      "Sony Xperia 1 VI",
      "Sony Xperia 5 VI",
      "Honor Magic 7 Pro",
      "Nothing Phone (3a)",
      "Nothing Phone (3a) Pro",
      "Motorola Razr 2025",
      "Motorola Razr Plus 2025",
      "Huawei Mate XT",
      "HMD Fusion X1",
      "Tecno Spark Slim"
    ];

    let counter = 1;

    function addEntry() {
      const nameInput = document.getElementById("name");
      const name = nameInput.value.trim();
      if (!name) return;

      const zufall = Math.floor(Math.random() * handys.length);
      const handy = handys[zufall];

      const tabelle = document.getElementById("tabelle");
      const row = tabelle.insertRow();
      const zelle1 = row.insertCell(0);
      const zelle2 = row.insertCell(1);
      const zelle3 = row.insertCell(2);

      zelle1.textContent = counter++;
      zelle2.textContent = name;
      zelle3.textContent = handy;

      nameInput.value = "";
    }
  </script>

</body>
</html>
