<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheat Log Upload</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { margin-top: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <h2>Log-Datei Hochladen</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Hochladen</button>
    
    <p id="status"></p>

    <script>
        function uploadFile() {
            let fileInput = document.getElementById("fileInput").files[0];
            if (!fileInput) {
                document.getElementById("status").innerText = "Bitte eine Datei auswÃ¤hlen!";
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput);

            fetch("upload.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => document.getElementById("status").innerText = data)
            .catch(error => document.getElementById("status").innerText = "Fehler: " + error);
        }
    </script>

</body>
</html>
