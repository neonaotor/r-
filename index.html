<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Shop – Live BTC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #0f0f0f 0%, #000000 100%);
      font-family: 'Segoe UI', sans-serif;
    }
    .glow-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(0,255,255,0.06), transparent 70%);
      filter: blur(80px);
      z-index: 0;
    }
    .word {
      opacity: 0;
      display: inline-block;
      transform: translateY(20px);
      animation: popWord 0.6s forwards;
    }
    @keyframes popWord {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .section-hidden {
      display: none;
    }
    .card-fixed {
      height: 460px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .image-wrapper {
      position: relative;
      height: 260px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: transparent;
    }
    .image-fixed {
      height: 100%;
      width: 100%;
      object-fit: contain;
    }
    .watermark {
      position: absolute;
      color: rgba(255, 255, 255, 0.3);
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      pointer-events: none;
    }
  </style>
</head>
<body class="text-white relative">
  <div class="glow-bg"></div>

  <!-- Hero -->
  <section id="hero" class="flex items-center justify-center min-h-screen text-center px-4">
    <div class="z-10">
      <div class="text-white font-extrabold text-2xl sm:text-4xl space-y-3">
        <div>
          <span class="word" style="animation-delay: 0s">Get</span>
          <span class="word" style="animation-delay: 0.2s">the</span>
          <span class="word" style="animation-delay: 0.4s">best</span>
          <span class="word" style="animation-delay: 0.6s">Designs</span>
        </div>
        <div>
          <span class="word" style="animation-delay: 0.8s">for</span>
          <span class="word" style="animation-delay: 1.0s">the</span>
          <span class="word" style="animation-delay: 1.2s">cheapest</span>
          <span class="word" style="animation-delay: 1.4s">price</span>
        </div>
      </div>
      <div class="mt-10 space-y-4">
        <button onclick="showPrices()" class="bg-cyan-500 hover:bg-cyan-400 text-black font-bold px-6 py-3 rounded-full transition-all">
          See Prices
        </button>
        <button onclick="showAdmin()" class="bg-purple-500 hover:bg-purple-400 text-black font-bold px-6 py-3 rounded-full transition-all">
          Admin Transkript
        </button>
      </div>
    </div>
  </section>

  <!-- Preise -->
  <section id="preise" class="section-hidden bg-gray-950 py-20 px-0 min-h-screen">
    <div class="max-w-6xl mx-auto">
      <h1 class="text-3xl font-bold mb-10 text-center">Design Preise (Live BTC)</h1>
      <div id="btcRate" class="text-center text-sm text-gray-400 mb-8">
        Lade aktuellen BTC-Kurs...
      </div>
      <div id="priceList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Preis-Karten via JS -->
      </div>
      <div class="mt-16 text-center text-sm text-gray-400">
        <p class="mb-4 font-semibold">Zahlung möglich mit:</p>
        <div class="flex justify-center items-center space-x-6">
          <img src="https://pngimg.com/uploads/bitcoin/bitcoin_PNG7.png" alt="Bitcoin" class="h-8">
          <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal" class="h-6 md:h-8">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Paysafecard_logo.svg/2560px-Paysafecard_logo.svg.png" alt="Paysafecard" class="h-6 md:h-8">
        </div>
        <p class="text-xs mt-4">Wallet-Adresse & Kontakt auf Anfrage</p>
      </div>
    </div>
  </section>

  <!-- Admin Transkript -->
  <section id="admin" class="section-hidden bg-gray-950 py-20 px-4 min-h-screen">
    <div class="max-w-5xl mx-auto">
      <h1 class="text-3xl font-bold mb-10 text-center">Admin Transkript-Ansicht</h1>
      <div class="bg-gray-900 rounded-lg p-6 shadow-md overflow-y-auto h-[700px]">
        <iframe src="transkript_T-ADFCJCDJIH.html"
                class="w-full h-full rounded-md border border-gray-700"
                style="background-color: #2b2d31;"
                sandbox></iframe>
      </div>
      <div class="mt-8 text-center">
        <button onclick="goHome()" class="mt-6 bg-gray-800 hover:bg-gray-700 text-white font-bold px-5 py-2 rounded transition-all">
          Zurück zur Startseite
        </button>
      </div>
    </div>
  </section>

  <!-- JS -->
  <script>
    function showPrices() {
      document.getElementById("hero").classList.add("hidden");
      document.getElementById("preise").classList.remove("section-hidden");
      document.getElementById("admin").classList.add("section-hidden");
    }

    function showAdmin() {
      document.getElementById("hero").classList.add("hidden");
      document.getElementById("preise").classList.add("section-hidden");
      document.getElementById("admin").classList.remove("section-hidden");
    }

    function goHome() {
      document.getElementById("hero").classList.remove("hidden");
      document.getElementById("preise").classList.add("section-hidden");
      document.getElementById("admin").classList.add("section-hidden");
    }

    const pricesEUR = [
      { name: "Profilbild", euro: 5, image: "https://via.placeholder.com/300x200?text=Profilbild" },
      { name: "Profilbanner", euro: 8, image: "https://cdn.discordapp.com/attachments/1361801346319388834/1363288287489425428/zyakuma_banner-Sinaloa.png" },
      { name: "Serverlogo", euro: 6, image: "https://cdn.discordapp.com/attachments/1361801346319388834/1363288283563688116/logo.png" },
      { name: "Serverbanner", euro: 9, image: "https://cdn.discordapp.com/attachments/1361801346319388834/1363287590115086587/ggservice.png" },
      { name: "Mini Paket (PFP + Banner)", euro: 15, image: "https://via.placeholder.com/300x200?text=Mini+Paket" },
      { name: "PC Wallpaper", euro: 4, image: "https://cdn.discordapp.com/attachments/1361801346319388834/1363262581191606372/Billion_gta.png" },
      { name: "Handy Wallpaper", euro: 3, image: "https://cdn.discordapp.com/attachments/1361801346319388834/1363288285367107725/Mellisa_x_Kevin.png" },
      { name: "Komplett Learn Paket ohne GFX Template", euro: 20, image: "https://via.placeholder.com/300x200?text=Learn+ohne+Template" },
      { name: "Komplett Learn Paket mit GFX Template", euro: 30, image: "https://via.placeholder.com/300x200?text=Learn+mit+Template" }
    ];

    async function loadBTCPrice() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=eur");
        const data = await res.json();
        const rate = data.bitcoin.eur;
        document.getElementById("btcRate").innerText = `Aktueller BTC-Kurs: 1 BTC = ${rate.toLocaleString("de-DE")} €`;

        const list = document.getElementById("priceList");
        list.innerHTML = "";

        pricesEUR.forEach(item => {
          const btc = (item.euro / rate).toFixed(6);
          const card = document.createElement("div");
          card.className = "bg-gray-900 rounded-lg p-4 shadow-md text-center card-fixed";
          card.innerHTML = `
            <div class="image-wrapper">
              <img src="${item.image}" alt="${item.name}" class="rounded image-fixed">
              <div class="watermark">GS Service</div>
            </div>
            <div>
              <h3 class="text-xl font-semibold mt-3">${item.name}</h3>
              <p class="text-gray-400">${item.euro} €</p>
              <p class="text-cyan-400 text-sm">${btc} BTC</p>
            </div>
          `;
          list.appendChild(card);
        });
      } catch (error) {
        document.getElementById("btcRate").innerText = "Fehler beim Laden des BTC-Kurses.";
      }
    }

    loadBTCPrice();
  </script>
</body>
</html>
