<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Designs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #0f0f0f 0%, #000000 100%);
      font-family: 'Segoe UI', sans-serif;
    }

    .glow-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(0,255,255,0.06), transparent 70%);
      filter: blur(80px);
      z-index: 0;
    }

    .typewriter {
      font-size: 2rem;
      font-weight: 800;
      white-space: pre; /* respektiert \n */
      overflow: hidden;
      border-right: .15em solid cyan;
      animation: typing 5s steps(50, end), blink-caret .75s step-end infinite;
      color: white;
      backdrop-filter: blur(4px);
      z-index: 1;
      text-align: center;
      display: inline-block;
      max-width: 100%;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: cyan; }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen relative text-center px-4">

  <div class="glow-bg"></div>

  <div class="z-10">
    <div class="typewriter">
      Get the best Designs for\nthe cheapest price
    </div>

    <div class="mt-10">
      <a href="#prices" class="bg-cyan-500 hover:bg-cyan-400 text-black font-bold px-6 py-3 rounded-full transition-all">
        See Prices
      </a>
    </div>
  </div>

</body>
</html>
