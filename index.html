<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuantumBot Style Landing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(ellipse at top, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero {
      text-align: center;
      max-width: 800px;
      padding: 20px;
      animation: slideIn 2s ease-out forwards;
      opacity: 0;
      transform: translateY(-50px) rotate(-2deg);
    }

    .hero h1 {
      font-size: 2.8em;
      font-weight: 700;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ccc;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-50px) rotate(-2deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Your Discord Server, <br> taken to the next level</h1>
    <p>QuantumBot is a versatile Discord bot with moderation, fun, economy, and AI features that enhances your server and engages your community.</p>
  </div>
</body>
</html>
