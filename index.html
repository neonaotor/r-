<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breite gestreckte Rechtecke</title>
    <style>
        body {
            background-color: #00ff00;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 150px 150px;
            grid-template-rows: 250px 250px;
            gap: 20px;
        }

        .kasten {
            border: 5px solid black;
            border-radius: 10px;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="kasten"></div>
        <div class="kasten"></div>
        <div class="kasten"></div>
        <div class="kasten"></div>
    </div>
</body>
</html>
