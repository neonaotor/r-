<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Designs by YOU</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    body {
      background: linear-gradient(to bottom right, #000000, #0a0a0a);
    }
  </style>
</head>
<body class="text-white font-sans flex items-center justify-center min-h-screen px-6">
  <div class="text-center fade-in">
    <img src="your-logo.png" alt="Logo" class="w-32 mx-auto mb-6" />
    <h1 class="text-3xl sm:text-5xl font-bold mb-4">Get the best Designs</h1>
    <p class="text-xl sm:text-2xl text-gray-300 mb-8">for the cheapest price</p>
    <a href="#prices" class="bg-cyan-500 text-black font-bold px-6 py-3 rounded-full hover:bg-cyan-400 transition-all">
      See Prices
    </a>
  </div>
</body>
</html>
