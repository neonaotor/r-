<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seitenleiste & 9-Dot Menü</title>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.1.0/ionicons.esm.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* Seitenleiste links */
        .sidebar {
            width: 80px;
            background: #222;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        .menu-trigger {
            width: 60px;
            height: 60px;
            background-color: #007BFF;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .menu-trigger:hover {
            background-color: #0056b3;
        }

        .menu-trigger ion-icon {
            font-size: 30px;
            color: white;
        }

        /* Das Menü, standardmäßig versteckt */
        .main {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: 0.3s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 220px;
            height: 220px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Menü aktiv */
        .main.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* Das Grid-Menü */
        .navigation {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .navigation span {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 20px;
            font-weight: bold;
        }

        .navigation span:hover {
            background-color: #007BFF;
            color: white;
        }

        /* Das X-Zentrum */
        .navigation .center {
            background-color: red;
            color: white;
        }

    </style>
</head>
<body>

    <!-- Seitenleiste mit Button zum Öffnen -->
    <div class="sidebar">
        <div class="menu-trigger" id="menuButton">
            <ion-icon name="grid-outline"></ion-icon>
        </div>
    </div>

    <!-- Das 9-Dot Menü -->
    <div class="main" id="menu">
        <div class="navigation">
            <span onclick="selectNumber(1)">1</span>
            <span onclick="selectNumber(2)">2</span>
            <span onclick="selectNumber(3)">3</span>
            <span onclick="selectNumber(4)">4</span>
            <span class="center" id="closeButton">X</span>
            <span onclick="selectNumber(5)">5</span>
            <span onclick="selectNumber(6)">6</span>
            <span onclick="selectNumber(7)">7</span>
            <span onclick="selectNumber(8)">8</span>
        </div>
    </div>

    <script>
        const menuButton = document.getElementById("menuButton");
        const menu = document.getElementById("menu");
        const closeButton = document.getElementById("closeButton");

        // Öffne das Menü
        menuButton.addEventListener("click", () => {
            menu.classList.add("active");
        });

        // Schließe das Menü
        closeButton.addEventListener("click", () => {
            menu.classList.remove("active");
        });

        // Funktion für Auswahl von Zahlen
        function selectNumber(num) {
            alert("Du hast die Zahl " + num + " ausgewählt!");
        }
    </script>

</body>
</html>
