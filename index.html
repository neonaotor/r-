<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXT-Dateien hochladen & abrufen</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 50px;
            background-color: #f4f4f4;
        }
        input, button { 
            margin-top: 10px; 
            padding: 12px; 
            font-size: 16px; 
            border: none; 
            border-radius: 20px; 
            outline: none;
        }
        button {
            background-color: #007bff; 
            color: white; 
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #uploadStatus, #fileStatus { 
            margin-top: 20px; 
        }
        .file-content { 
            text-align: left; 
            margin-top: 10px; 
            padding: 15px; 
            border-radius: 15px; 
            border: 1px solid #ccc; 
            max-width: 600px; 
            margin: auto; 
            white-space: pre-wrap; 
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .directory-container {
            text-align: left;
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        details {
            margin: 5px 0;
        }
        summary::before {
            content: "▶ ";
        }
        details[open] > summary::before {
            content: "▼ ";
        }
    </style>
</head>
<body>

    <h2>📤 Mehrere TXT-Dateien hochladen</h2>
    <input type="file" id="fileInput" accept=".txt" multiple>
    <button onclick="uploadFiles()">📤 Hochladen</button>
    <p id="uploadStatus"></p>

    <h2>📥 Dateien abrufen</h2>
    <input type="text" id="codeInput" placeholder="Code eingeben">
    <button onclick="getFiles()">🔎 Anzeigen</button>
    <p id="fileStatus"></p>

    <h2>💾 Laufwerke & Verzeichnisse</h2>
    <button onclick="pickDirectory()">📂 Ordner auswählen</button>
    <div class="directory-container" id="directoryList"></div>

    <script>
        async function pickDirectory() {
            try {
                const directoryHandle = await window.showDirectoryPicker();
                document.getElementById("directoryList").innerHTML = "";
                await listDirectory(directoryHandle, document.getElementById("directoryList"));
            } catch (error) {
                console.error("Fehler beim Zugriff auf Ordner:", error);
            }
        }

        async function listDirectory(directoryHandle, container) {
            for await (const entry of directoryHandle.values()) {
                let details = document.createElement("details");
                let summary = document.createElement("summary");
                summary.textContent = "📂 " + entry.name;
                details.appendChild(summary);

                if (entry.kind === "directory") {
                    let sublist = document.createElement("div");
                    details.appendChild(sublist);
                    summary.addEventListener("click", async () => {
                        if (sublist.childElementCount === 0) {
                            await listDirectory(entry, sublist);
                        }
                    });
                }
                container.appendChild(details);
            }
        }
    </script>
</body>
</html>
