<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.querySelector(".loading-screen").style.opacity = "0";
                setTimeout(() => {
                    document.querySelector(".loading-screen").style.display = "none";
                }, 1000);
            }, 2000);
        });
        
        function showMessage(message) {
            const messageBox = document.querySelector(".message-box");
            messageBox.textContent = message;
            messageBox.classList.add("show");
            setTimeout(() => {
                messageBox.classList.remove("show");
            }, 3000);
        }
    </script>
    <style>
        .container.large-box {
            width: 60%;
            height: 70vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 0px 50px rgba(180, 100, 255, 0.6);
            padding: 50px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-circle"></div>
    </div>
    <div class="stars"></div>
    <div class="rain"></div>
    <div class="message-box"></div>
    <div class="container large-box">
        <div class="form-wrapper">
            <div class="form-container sign-in-container">
                <h2>Sign In</h2>
                <p>To keep connected with us please login with your personal info</p>
                <input type="email" class="input-field" placeholder="Email" id="login-email">
                <input type="password" class="input-field" placeholder="Password" id="login-password">
                <button class="btn" id="login-btn" onclick="showMessage('Login successful!')">Sign in</button>
                <p>Don't have an account? <button class="switch-btn" id="signup-btn">Sign Up</button></p>
            </div>
            <div class="form-container sign-up-container">
                <h2>Sign Up</h2>
                <p>Enter your personal details and start your journey with us</p>
                <input type="text" class="input-field" placeholder="Name" id="signup-name">
                <input type="email" class="input-field" placeholder="Email" id="signup-email">
                <input type="password" class="input-field" placeholder="Password" id="signup-password">
                <button class="btn" id="register-btn" onclick="showMessage('Account created successfully!')">Sign up</button>
                <p>Already have an account? <button class="switch-btn" id="signin-btn">Sign In</button></p>
            </div>
        </div>
    </div>
</body>
</html>
