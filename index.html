<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodboy Shop - Animierter Store</title>
    <link rel="stylesheet" href="style.css">  <!-- Verknüpfung mit CSS -->
</head>
<body>

    <div class="rain"></div>  <!-- Regen-Effekt -->

    <header class="animated-header">
        <h1>Goodboy Shop</h1>
        <p>Erlebe die besten Deals mit epischen Effekten!</p>
    </header>

    <main class="product-container">
        <section class="product fade-in">
            <img src="https://via.placeholder.com/200" alt="Gaming Headset">
            <h2>Gaming Headset</h2>
            <p>49.99€</p>
        </section>

        <section class="product fade-in">
            <img src="https://via.placeholder.com/200" alt="Bluetooth Lautsprecher">
            <h2>Bluetooth Lautsprecher</h2>
            <p>39.99€</p>
        </section>

        <section class="product fade-in">
            <img src="https://via.placeholder.com/200" alt="Mechanische Tastatur">
            <h2>Mechanische Tastatur</h2>
            <p>89.99€</p>
        </section>

        <section class="product fade-in">
            <img src="https://via.placeholder.com/200" alt="Gaming Maus">
            <h2>Gaming Maus</h2>
            <p>29.99€</p>
        </section>

        <section class="product fade-in">
            <img src="https://via.placeholder.com/200" alt="4K Monitor">
            <h2>4K Monitor</h2>
            <p>299.99€</p>
        </section>

        <section class="product fade-in">
            <img src="https://via.placeholder.com/200" alt="Gaming Stuhl">
            <h2>Gaming Stuhl</h2>
            <p>199.99€</p>
        </section>
    </main>

    <footer class="footer-glow">
        <p>© 2025 Goodboy Shop | Alle Rechte vorbehalten</p>
    </footer>

</body>
</html>
