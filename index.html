<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        .raindrop {
            position: absolute;
            width: 12px;
            height: 12px;
            background: rgba(138, 43, 226, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(138, 43, 226, 1);
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh);
                opacity: 0;
            }
            to {
                transform: translateY(100vh);
                opacity: 1;
            }
        }

        .login-container {
            background-color: #1e1b2e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .input-field, .btn {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #8a2be2;
            cursor: pointer;
            color: white;
            transition: box-shadow 0.3s ease;
        }

        .btn:hover {
            background: #6a1bbd;
            box-shadow: 0 0 10px white;
        }

        .search-container {
            margin-top: 30px;
            display: none;
        }

        .results {
            margin-top: 20px;
            color: white;
        }

        @media (max-width: 480px) {
            .input-field, .btn {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
<script>
    function createRaindrop() {
        const drop = document.createElement("div");
        drop.classList.add("raindrop");
        drop.style.left = Math.random() * window.innerWidth + "px";
        drop.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(drop);
        setTimeout(() => drop.remove(), 4000);
    }
    setInterval(createRaindrop, 50);

    function fetchData() {
        const code = document.getElementById("codeInput").value.toLowerCase();
        if (code) {
            document.querySelector(".search-container").style.display = "block";
            document.getElementById("output").innerText = `Code erkannt: ${code}`;
        } else {
            document.getElementById("output").innerText = "Bitte gÃ¼ltigen Code eingeben.";
        }
    }

    function search() {
        let query = document.getElementById("searchInput").value.toLowerCase();
        let resultsDiv = document.getElementById("results");
        let data = ["System Scan", "Security Check", "GamboHub", "Loader", "Processes", "Network Connections"];

        let filteredResults = data.filter(item => item.toLowerCase().includes(query));
        resultsDiv.innerHTML = filteredResults.length ? filteredResults.join('<br>') : "Keine Ergebnisse gefunden";
    }
</script>

<div class="login-container">
    <h2>Code Eingeben</h2>
    <input type="text" id="codeInput" class="input-field" placeholder="Code hier eingeben">
    <button class="btn" onclick="fetchData()">Abrufen</button>
    <p id="output" style="margin-top: 20px; color: #8a2be2;"></p>

    <div class="search-container">
        <h3>Suche</h3>
        <input type="text" id="searchInput" class="input-field" placeholder="Suchbegriff eingeben">
        <button class="btn" onclick="search()">Suchen</button>
        <p id="results" class="results"></p>
    </div>
</div>
</body>
</html>
