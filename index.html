<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REWE Logs Card</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .card {
      background-color: #1c1c1c;
      color: white;
      width: 300px;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card-content {
      padding: 1rem;
    }
    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .card-status {
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    .card-price {
      font-size: 0.95rem;
    }
    .price-current {
      color: #3dd0ff;
      font-weight: bold;
    }
    .price-old {
      text-decoration: line-through;
      color: #777;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="2e0b1487-3ae4-44a1-b457-c55995fa3460.png" alt="REWE Logs">
    <div class="card-content">
      <div class="card-title">REWE LOGS</div>
      <div class="card-status">Out of Stock</div>
      <div class="card-price">
        <span class="price-current">€1.50 – €29.99</span>
        <span class="price-old">€3.00 – €50.00</span>
      </div>
    </div>
  </div>
</body>
</html>
