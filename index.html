<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Designs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #0f0f0f 0%, #000000 100%);
      font-family: 'Segoe UI', sans-serif;
    }

    .glow-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(0,255,255,0.06), transparent 70%);
      filter: blur(80px);
      z-index: 0;
    }

    .typewriter-container {
      display: inline-block;
      font-size: 2rem;
      font-weight: 800;
      color: white;
      text-align: center;
    }

    .line {
      overflow: hidden;
      display: block;
      white-space: nowrap;
      width: 0;
      animation: typing 2.5s steps(40, end) forwards;
    }

    .line:nth-child(2) {
      animation-delay: 2.6s;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen relative text-center px-4">

  <div class="glow-bg"></div>

  <div class="z-10">
    <div class="typewriter-container">
      <span class="line">Get the best Designs</span>
      <span class="line">for the cheapest price</span>
    </div>

    <div class="mt-10">
      <a href="#prices" class="bg-cyan-500 hover:bg-cyan-400 text-black font-bold px-6 py-3 rounded-full transition-all">
        See Prices
      </a>
    </div>
  </div>

</body>
</html>
