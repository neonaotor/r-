<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dior Style Scroll</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Didot', serif;
      color: white;
      background: black;
    }

    .section {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .section video,
    .section img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    .overlay h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .overlay a {
      text-decoration: none;
      color: white;
      font-size: 1em;
      border-bottom: 1px solid white;
    }

    .white-section {
      background: white;
      color: black;
    }

    .white-section .overlay a {
      color: black;
      border-color: black;
    }

    .section img {
      object-position: center top;
    }
  </style>
</head>
<body>

  <!-- VIDEO Sektion -->
  <div class="section">
    <video autoplay muted loop playsinline>
      <source src="https://cdn.pixabay.com/vimeo/838238547/dior-158581.mp4?width=1280" type="video/mp4" />
    </video>
    <div class="overlay">
      <h1>Your dreams,<br>make them real</h1>
      <a href="#">Discover</a>
    </div>
  </div>

  <!-- Rihanna -->
  <div class="section white-section">
    <img src="https://i.imgur.com/gEyoEd3.jpeg" alt="Rihanna Dior" />
    <div class="overlay">
      <h1>J'adore x Rihanna</h1>
      <a href="#">Discover</a>
    </div>
  </div>

  <!-- J'adore -->
  <div class="section white-section">
    <img src="https://i.imgur.com/k3IsxTt.jpeg" alt="J'adore Bottle" />
    <div class="overlay">
      <h1>J'adore Eau de Parfum</h1>
      <a href="#">Discover</a>
    </div>
  </div>

  <!-- Gris Dior -->
  <div class="section white-section">
    <img src="https://i.imgur.com/0eCE0wV.jpeg" alt="Gris Dior" />
    <div class="overlay">
      <h1>The Chypre-Rosy Silhouette</h1>
      <a href="#">Discover</a>
    </div>
  </div>

  <!-- Dior Addict -->
  <div class="section white-section">
    <img src="https://i.imgur.com/SjAXeqD.jpeg" alt="Dior Addict" />
    <div class="overlay">
      <h1>The ultra shine couture<br>signed Dior</h1>
      <a href="#">Discover</a>
    </div>
  </div>

</body>
</html>
