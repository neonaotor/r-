<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Design Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hidden-section { display: none; }
    body {
      background: radial-gradient(circle, #0f0f0f 0%, #000000 100%);
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="text-white text-center px-6 py-12">

  <!-- Startmenü -->
  <div id="menu" class="space-y-6">
    <h1 class="text-4xl font-bold">Design Shop</h1>
    <button onclick="showSection('preise')" class="bg-cyan-500 hover:bg-cyan-400 text-black font-bold px-6 py-3 rounded-full">
      See Prices
    </button>
    <button onclick="showSection('admin')" class="bg-purple-500 hover:bg-purple-400 text-black font-bold px-6 py-3 rounded-full">
      Admin Transkript
    </button>
  </div>

  <!-- Preisbereich -->
  <div id="preise" class="hidden-section">
    <h2 class="text-3xl font-bold my-6">Preise (Live BTC)</h2>
    <p id="btcRate" class="text-sm text-gray-400 mb-4">Lade BTC-Kurs...</p>
    <div id="priceList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 max-w-5xl mx-auto"></div>
    <button onclick="goBack()" class="mt-10 bg-gray-700 px-4 py-2 rounded">Zurück</button>
  </div>

  <!-- Adminbereich -->
  <div id="admin" class="hidden-section max-w-xl mx-auto">
    <h2 class="text-3xl font-bold my-6">Admin Transkript</h2>
    <div id="admin-auth">
      <input id="admin-code" type="password" placeholder="Admin-Code"
             class="w-full px-3 py-2 mb-4 rounded bg-gray-800 border border-gray-600 text-white text-center">
      <button onclick="checkCode()" class="bg-purple-500 hover:bg-purple-400 px-4 py-2 rounded text-black font-bold">
        Zugang öffnen
      </button>
      <p id="wrong-code" class="text-red-500 mt-4 hidden">Falscher Code!</p>
    </div>
    <div id="admin-panel" class="hidden">
      <input id="transkript-url" type="text" placeholder="z.B. transkript.html"
             class="w-full px-3 py-2 mb-4 rounded bg-gray-800 border border-gray-600 text-white text-center">
      <button onclick="loadTranskript()" class="bg-cyan-500 px-4 py-2 rounded text-black font-bold">Anzeigen</button>
      <div id="frame-wrap" class="mt-6 hidden">
        <iframe id="transkript-frame" src="" class="w-full h-[600px] border rounded bg-gray-900"></iframe>
      </div>
    </div>
    <button onclick="goBack()" class="mt-10 bg-gray-700 px-4 py-2 rounded">Zurück</button>
  </div>

  <!-- Script -->
  <script>
    const preisData = [
      { name: "Profilbild", euro: 5 },
      { name: "Profilbanner", euro: 8 },
      { name: "Serverlogo", euro: 6 },
    ];

    async function loadBTCPrice() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=eur");
        const data = await res.json();
        const rate = data.bitcoin.eur;
        document.getElementById("btcRate").innerText = `1 BTC = ${rate.toLocaleString("de-DE")} €`;
        const list = document.getElementById("priceList");
        list.innerHTML = "";
        preisData.forEach(p => {
          const btc = (p.euro / rate).toFixed(6);
          list.innerHTML += `
            <div class="bg-gray-800 p-4 rounded">
              <h3 class="text-xl font-bold">${p.name}</h3>
              <p>${p.euro} €</p>
              <p class="text-cyan-400 text-sm">${btc} BTC</p>
            </div>`;
        });
      } catch {
        document.getElementById("btcRate").innerText = "Fehler beim Laden des BTC-Kurses.";
      }
    }

    function showSection(id) {
      document.getElementById("menu").style.display = "none";
      document.querySelectorAll('.hidden-section').forEach(el => el.style.display = "none");
      document.getElementById(id).style.display = "block";
      if (id === 'preise') loadBTCPrice();
    }

    function goBack() {
      document.getElementById("menu").style.display = "block";
      document.querySelectorAll('.hidden-section').forEach(el => el.style.display = "none");
    }

    function checkCode() {
      const input = document.getElementById("admin-code").value;
      const code = "aX3Yz8QwLp29Ns7FjHr5";
      if (input === code) {
        document.getElementById("admin-auth").style.display = "none";
        document.getElementById("admin-panel").style.display = "block";
        document.getElementById("wrong-code").classList.add("hidden");
      } else {
        document.getElementById("wrong-code").classList.remove("hidden");
      }
    }

    function loadTranskript() {
      const url = document.getElementById("transkript-url").value;
      if (url.endsWith(".html")) {
        document.getElementById("transkript-frame").src = url;
        document.getElementById("frame-wrap").classList.remove("hidden");
      } else {
        alert("Bitte gültige HTML-Datei eingeben!");
      }
    }
  </script>
</body>
</html>
