<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            width: 900px;
            height: 500px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            transition: background 0.5s ease;
        }
        .login-box, .signup-box {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: background-color 0.5s ease;
        }
        .login-box {
            background: white;
        }
        .signup-box {
            background: #E63946;
            color: white;
            text-align: center;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: #ddd;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: black;
            text-decoration: none;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .forgot {
            text-align: right;
            font-size: 14px;
            margin-bottom: 12px;
            color: gray;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #E63946;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 12px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #c92c3b;
        }
        .signup-box .btn {
            background: white;
            color: #E63946;
            border: 1px solid white;
        }
        .signup-box .btn:hover {
            background: rgba(255, 255, 255, 0.8);
        }
        .container:hover .login-box,
        .container:hover .signup-box {
            transition: none;
        }
        .container {
            transition: background 0.5s ease;
        }
        document.addEventListener("mousemove", function(event) {
            const container = document.querySelector(".container");
            const rect = container.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const middle = rect.width / 2;
            
            if (x < middle) {
                container.querySelector(".login-box").style.background = "#E63946";
                container.querySelector(".login-box").style.color = "white";
                container.querySelector(".signup-box").style.background = "white";
                container.querySelector(".signup-box").style.color = "black";
            } else {
                container.querySelector(".login-box").style.background = "white";
                container.querySelector(".login-box").style.color = "black";
                container.querySelector(".signup-box").style.background = "#E63946";
                container.querySelector(".signup-box").style.color = "white";
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Sign in</h2>
            <div class="social-icons">
                <a href="#">F</a>
                <a href="#">G</a>
                <a href="#">in</a>
            </div>
            <p>or use your account</p>
            <input type="text" class="input-field" placeholder="Email">
            <input type="password" class="input-field" placeholder="Password">
            <p class="forgot">Forgot your password?</p>
            <button class="btn">Sign in</button>
        </div>
        <div class="signup-box">
            <h2>Hello, Friend!</h2>
            <p>Enter your personal details and start your journey with us</p>
            <button class="btn">Sign up</button>
        </div>
    </div>
</body>
</html>
