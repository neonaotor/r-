<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Shop – Admin Transkript</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #0f0f0f 0%, #000000 100%);
      font-family: 'Segoe UI', sans-serif;
    }
    .glow-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(0,255,255,0.06), transparent 70%);
      filter: blur(80px);
      z-index: 0;
    }
    .section-hidden {
      display: none;
    }
  </style>
</head>
<body class="text-white relative">
  <div class="glow-bg"></div>

  <!-- Hero -->
  <section id="hero" class="flex items-center justify-center min-h-screen text-center px-4">
    <div class="z-10">
      <h1 class="text-4xl font-extrabold mb-6">Design Shop</h1>
      <p class="mb-10 text-gray-300">Willkommen! Wähle eine Option:</p>
      <div class="space-y-4">
        <button onclick="showAdmin()" class="bg-purple-600 hover:bg-purple-500 px-6 py-3 rounded text-white font-bold w-64">
          Admin Transkript
        </button>
      </div>
    </div>
  </section>

  <!-- Admin Bereich -->
  <section id="admin" class="section-hidden bg-gray-950 py-20 px-4 min-h-screen">
    <div class="max-w-2xl mx-auto text-center">
      <h1 class="text-3xl font-bold mb-10">Admin Zugang</h1>

      <!-- Code-Eingabe -->
      <div id="admin-auth">
        <input id="admin-code-input" type="password" placeholder="Admin-Code eingeben"
               class="w-full p-3 rounded bg-gray-800 text-white border border-gray-600 mb-4 text-center">
        <button onclick="checkAdminCode()" class="bg-purple-600 hover:bg-purple-500 px-6 py-3 rounded text-white font-bold">
          Zugang öffnen
        </button>
        <p id="admin-error" class="text-red-500 mt-4 hidden">Falscher Code!</p>
      </div>

      <!-- Admin Panel -->
      <div id="admin-panel" class="hidden mt-10">
        <h2 class="text-xl font-semibold mb-4">HTML-Datei anzeigen</h2>
        <input id="admin-url-input" type="text" placeholder="z. B. transkript_T-ADFCJCDJIH.html"
               class="w-full p-3 rounded bg-gray-800 text-white border border-gray-600 mb-4">
        <button onclick="loadAdminIframe()" class="bg-cyan-500 hover:bg-cyan-400 px-6 py-3 rounded text-black font-bold">
          Anzeigen
        </button>

        <!-- Transkript-Anzeige -->
        <div id="admin-frame-container" class="mt-10 hidden">
          <iframe id="admin-frame" src="" class="w-full h-[700px] rounded border border-gray-700"
                  style="background-color: #2b2d31;" sandbox></iframe>
        </div>

        <!-- Zurück -->
        <div class="mt-8">
          <button onclick="goHome()" class="mt-6 bg-gray-800 hover:bg-gray-700 text-white font-bold px-5 py-2 rounded transition-all">
            Zurück zur Startseite
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- JS -->
  <script>
    const ADMIN_CODE = "aX3Yz8QwLp29Ns7FjHr5";

    function showAdmin() {
      document.getElementById("hero").classList.add("section-hidden");
      document.getElementById("admin").classList.remove("section-hidden");
    }

    function goHome() {
      document.getElementById("hero").classList.remove("section-hidden");
      document.getElementById("admin").classList.add("section-hidden");
    }

    function checkAdminCode() {
      const input = document.getElementById("admin-code-input").value;
      const error = document.getElementById("admin-error");
      if (input === ADMIN_CODE) {
        document.getElementById("admin-auth").classList.add("hidden");
        document.getElementById("admin-panel").classList.remove("hidden");
        error.classList.add("hidden");
      } else {
        error.classList.remove("hidden");
      }
    }

    function loadAdminIframe() {
      const url = document.getElementById("admin-url-input").value;
      const iframe = document.getElementById("admin-frame");
      const container = document.getElementById("admin-frame-container");

      if (url.endsWith(".html")) {
        iframe.src = url;
        container.classList.remove("hidden");
      } else {
        alert("Bitte eine gültige HTML-Datei angeben.");
      }
    }
  </script>
</body>
</html>
