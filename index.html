<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>SVG zu PNG</title>
</head>
<body>
  <svg id="meinSVG" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 4 24 15.99">
    <path fill="black" d="M24 4.003h-4.015c-3.45 0-5.3.197-6.748 1.957a7.996 7.996 0 1 0 2.103 9.211c3.182-.231 5.39-2.134 6.085-5.173c0 0-2.399.585-4.43 0c4.018-.777 6.333-3.037 7.005-5.995M5.61 11.999A2.391 2.391 0 0 1 9.28 9.97a2.966 2.966 0 0 1 2.998-2.528h.008c-.92 1.778-1.407 3.352-1.998 5.263A2.392 2.392 0 0 1 5.61 12Zm2.386-7.996a7.996 7.996 0 1 0 7.996 7.996a7.996 7.996 0 0 0-7.996-7.996m0 10.394A2.399 2.399 0 1 1 10.395 12a2.396 2.396 0 0 1-2.399 2.398Z"/>
  </svg>

  <button onclick="svgZuPNG()">Als PNG herunterladen</button>

  <script>
    function svgZuPNG() {
      const svg = document.getElementById("meinSVG");
      const svgData = new XMLSerializer().serializeToString(svg);
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      const img = new Image();

      canvas.width = 100;
      canvas.height = 100;

      img.onload = function() {
        ctx.drawImage(img, 0, 0);
        const pngDatei = canvas.toDataURL("image/png");

        const link = document.createElement("a");
        link.download = "grafik.png";
        link.href = pngDatei;
        link.click();
      };

      img.src = "data:image/svg+xml;base64," + btoa(unescape(encodeURIComponent(svgData)));
    }
  </script>
</body>
</html>
