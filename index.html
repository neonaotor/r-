<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		
		#stick{
			width:200px;
			height:300px;
			background-image:url(https://blogs.uww.edu/artofmakai/files/2021/03/commonStickFigure.png);
			background-size:cover;
			background-repeat: no-repeat;
			position:absolute;
		}
	</style>
</head>
<body>
<center><h1>Press any letter key to move the stick guy</h1></center>
<center>**Make sure to click on the screen first**</center>
	<div id="stick"></div>

	<audio src="sneeze2.m4a" id="sneeze"></audio>

	<script type="text/javascript">

		var left =0;

		document.addEventListener("click", function(){
			sneeze.play()
		})

		document.addEventListener("keypress", function(event){

			left = left +10;
			stick.style.left = left +"px";
			
			
		})
	</script>

</body>
</html>
