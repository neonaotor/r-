<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PayPal UI Clone</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: white;
      color: black;
    }
    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }
    .header {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .search {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .recent {
      margin-bottom: 30px;
    }
    .user-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }
    .user-info {
      display: flex;
      align-items: center;
    }
    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background-color: #005ea6;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 12px;
    }
    .username {
      font-size: 16px;
    }
    .handle {
      color: gray;
      font-size: 14px;
    }
    .send-screen {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 2px solid #eee;
    }
    .amount {
      font-size: 36px;
      margin: 20px 0;
    }
    .button {
      background-color: black;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .currency {
      float: right;
      font-size: 16px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" class="search" placeholder="Name, Benutzername, E-Mail-Adresse …">
    
    <div class="recent">
      <div class="header">Letzte Suchanfragen</div>
      <div class="user-row">
        <div class="user-info">
          <div class="avatar">OG</div>
          <div>
            <div class="username">Octavian Gheorghe</div>
            <div class="handle">@kokonutu302</div>
          </div>
        </div>
        <div>x</div>
      </div>
      <div class="user-row">
        <div class="username">lennart_martens@aol.com</div>
        <div>x</div>
      </div>
      <div class="user-row">
        <div class="username">toastistgesund@gmail.com</div>
        <div>x</div>
      </div>
    </div>

    <div class="header">PayPal-Kunden</div>
    <div class="user-row">
      <div class="user-info">
        <div class="avatar">BA</div>
        <div>
          <div class="username">Bebe Ali</div>
          <div class="handle">@BebeAli58477</div>
        </div>
      </div>
    </div>

    <div class="send-screen">
      <div class="user-info">
        <div class="avatar">BA</div>
        <div>
          <div class="username">Bebe Ali</div>
          <div class="handle">@BebeAli58477</div>
        </div>
      </div>
      <div class="amount">€<input type="text" placeholder="0.00" style="font-size: 36px; width: 100px; border: none; outline: none;"></div>
      <div class="currency">EUR</div>
      <button class="button">Weiter</button>
    </div>
  </div>
</body>
</html>
