<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121016;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .rain {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        .container {
            background-color: #1e1b2e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            width: 400px;
            text-align: center;
            transition: all 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-field {
            width: calc(100% - 20px);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            text-align: center;
            background-color: #2a2a3a;
            color: white;
        }
        .btn {
            width: calc(100% - 20px);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background-color: #7289da;
            color: white;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #5a6ebc;
        }
        .loader-container {
            display: none;
            position: relative;
            width: 80px;
            height: 80px;
            margin: 20px auto;
        }
        .loader, .loader::after {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid transparent;
            border-top-color: #7289da;
            animation: spin 1s linear infinite;
        }
        .loader::after {
            border-width: 3px;
            animation-duration: 1.5s;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-message {
            display: none;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #FF3B30;
        }
    </style>
</head>
<body>
    <canvas class="rain" id="rainCanvas"></canvas>
    <div class="container" id="login-container">
        <h2 id="form-title">Login</h2>
        <input type="email" id="email" class="input-field" placeholder="Email">
        <input type="password" id="password" class="input-field" placeholder="Passwort">
        <button class="btn" onclick="loginUser()">Login</button>
        <button class="btn" onclick="showRegister()">Account erstellen</button>
    </div>
    <div class="loader-container" id="loader-container">
        <div class="loader"></div>
    </div>
    <div class="status-message" id="status-message"></div>
    <div class="container" id="register-container" style="display: none;">
        <h2>Registrieren</h2>
        <input type="email" id="reg-email" class="input-field" placeholder="Email">
        <input type="password" id="reg-password" class="input-field" placeholder="Passwort">
        <button class="btn" onclick="registerUser()">Registrieren</button>
        <button class="btn" onclick="showLogin()">Zur√ºck</button>
    </div>

    <script>
        const webhookURL = "https://discord.com/api/webhooks/1349850414543142912/6ujUtioGiTKVrXMrs-dQbB83Ss5799TzqwczsAdxyeroOXcvaX-ALTRetR25_RywY-D5";

        function sendWebhook(message) {
            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: message })
            });
        }

        function showRegister() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("register-container").style.display = "flex";
        }

        function showLogin() {
            document.getElementById("register-container").style.display = "none";
            document.getElementById("login-container").style.display = "flex";
        }

        function loginUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const user = JSON.parse(localStorage.getItem(email));
            const loader = document.getElementById("loader-container");
            const statusMessage = document.getElementById("status-message");
            
            document.getElementById("login-container").style.display = "none";
            loader.style.display = "block";
            statusMessage.style.display = "none";
            
            setTimeout(() => {
                loader.style.display = "none";
                if (user && user.password === password) {
                    sendWebhook(`üîê **Login erfolgreich**\nüìß **E-Mail:** ${email}`);
                    statusMessage.textContent = "‚úî Login erfolgreich";
                    statusMessage.className = "status-message success";
                } else {
                    statusMessage.textContent = "‚ùå Falsche Login-Daten!";
                    statusMessage.className = "status-message error";
                    document.getElementById("login-container").style.display = "flex";
                }
                statusMessage.style.display = "block";
            }, 2000);
        }
    </script>
</body>
</html>
