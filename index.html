<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
        }

        .container {
            position: relative;
            width: 400px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.1);
            background: white;
            text-align: center;
            border: 2px solid rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease-in-out;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid gray;
            border-radius: 8px;
            background: white;
            color: black;
            font-size: 16px;
            text-align: center;
            outline: none;
        }

        .input-field::placeholder {
            color: gray;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: black;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 12px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: gray;
        }

        .error-message {
            display: none;
            color: red;
            font-size: 16px;
            margin-top: 5px;
        }

        .error-icon {
            display: none;
            font-size: 20px;
            color: red;
            margin-top: 5px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let registeredUsers = {};

            function switchToSignUp() {
                document.querySelector(".container").innerHTML = `
                    <h2>Hello, Friend!</h2>
                    <p>Enter your personal details and start your journey with us</p>
                    <input type="text" class="input-field" placeholder="Name">
                    <input type="email" id="signup-email" class="input-field" placeholder="Email">
                    <input type="password" id="signup-password" class="input-field" placeholder="Password">
                    <button class="btn" id="signup-submit">Sign up</button>
                    <p style="margin-top: 15px;"><a href="#" id="signin-link">Sign in</a></p>
                `;
                document.getElementById("signin-link").addEventListener("click", function(event) {
                    event.preventDefault();
                    location.reload();
                });
                document.getElementById("signup-submit").addEventListener("click", function() {
                    const email = document.getElementById("signup-email").value;
                    const password = document.getElementById("signup-password").value;
                    registeredUsers[email] = password;
                    alert("Account created successfully!");
                });
            }

            document.getElementById("signup-link").addEventListener("click", function(event) {
                event.preventDefault();
                switchToSignUp();
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Welcome Back!</h2>
        <p>To keep connected with us please login with your personal info</p>
        <input type="email" id="signin-email" class="input-field" placeholder="Email">
        <input type="password" id="signin-password" class="input-field" placeholder="Password">
        <p id="error-message" class="error-message">Incorrect email or password <span id="error-icon" class="error-icon">‚ùå</span></p>
        <button class="btn" id="signin-submit">Sign in</button>
        <p style="margin-top: 15px;">Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
    </div>
</body>
</html>
