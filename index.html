<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufklappbares 9-Dot Menü</title>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.1.0/ionicons.esm.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* Der mittige Button zum Öffnen */
        .menu-trigger {
            width: 80px;
            height: 80px;
            background-color: #007BFF;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .menu-trigger:hover {
            background-color: #0056b3;
        }

        .menu-trigger ion-icon {
            font-size: 40px;
            color: white;
        }

        /* Das Menü, standardmäßig versteckt */
        .main {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: 0.3s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 220px;
            height: 220px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Menü aktiv */
        .main.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* Das Grid-Menü */
        .navigation {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .navigation span {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .navigation span:hover {
            background-color: #007BFF;
        }

        .navigation span:hover ion-icon {
            color: white;
        }

        /* Das X-Zentrum */
        .navigation .center {
            background-color: red;
        }

        .navigation span ion-icon {
            font-size: 24px;
            color: black;
            transition: 0.3s;
        }

        .navigation .center ion-icon {
            color: white;
        }

    </style>
</head>
<body>

    <!-- Mittiges Logo-Icon zum Öffnen -->
    <div class="menu-trigger" id="menuButton">
        <ion-icon name="grid-outline"></ion-icon>
    </div>

    <!-- Das Menü selbst -->
    <div class="main" id="menu">
        <div class="navigation">
            <span><ion-icon name="camera-outline"></ion-icon></span>
            <span><ion-icon name="chatbubble-outline"></ion-icon></span>
            <span><ion-icon name="moon-outline"></ion-icon></span>
            <span><ion-icon name="game-controller-outline"></ion-icon></span>
            <span class="center" id="closeButton"><ion-icon name="close-outline"></ion-icon></span>
            <span><ion-icon name="diamond-outline"></ion-icon></span>
            <span><ion-icon name="alarm-outline"></ion-icon></span>
            <span><ion-icon name="time-outline"></ion-icon></span>
            <span><ion-icon name="water-outline"></ion-icon></span>
        </div>
    </div>

    <script>
        const menuButton = document.getElementById("menuButton");
        const menu = document.getElementById("menu");
        const closeButton = document.getElementById("closeButton");

        // Öffne das Menü
        menuButton.addEventListener("click", () => {
            menu.classList.add("active");
        });

        // Schließe das Menü
        closeButton.addEventListener("click", () => {
            menu.classList.remove("active");
        });
    </script>

</body>
</html>
