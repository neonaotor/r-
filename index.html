<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-circle {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            position: relative;
            width: 750px;
            height: 500px;
            border-radius: 20px;
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            background: linear-gradient(135deg, #20002c, #6f00ff);
            backdrop-filter: blur(10px);
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: none;
        }

        .form-wrapper {
            display: flex;
            width: 200%;
            height: 100%;
            transition: transform 0.6s ease-in-out;
        }

        .container.active .form-wrapper {
            transform: translateX(-50%);
        }

        .form-container {
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: 0.6s ease-in-out;
            color: white;
        }

        .input-field {
            width: 80%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid gray;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            text-align: center;
            outline: none;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #800080;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 12px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #a020f0;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loadingScreen = document.querySelector(".loading-screen");
            const container = document.querySelector(".container");
            setTimeout(() => {
                loadingScreen.style.display = "none";
                container.style.display = "block";
            }, 1000);
                container.style.display = "block";
            }, 3000);
                container.style.display = "block";
            }, 1000);
        });
    </script>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-circle"></div>
    </div>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-container sign-in-container">
                <h2>Welcome Back!</h2>
                <p>To keep connected with us please login with your personal info</p>
                <input type="email" id="signin-email" class="input-field" placeholder="Email">
                <input type="password" class="input-field" placeholder="Password">
                <button class="btn" id="signin-submit">Sign in</button>
            </div>
            <div class="form-container sign-up-container">
                <h2>Hello, Friend!</h2>
                <p>Enter your personal details and start your journey with us</p>
                <input type="text" class="input-field" placeholder="Name">
                <input type="email" id="signup-email" class="input-field" placeholder="Email">
                <input type="password" class="input-field" placeholder="Password">
                <button class="btn" id="signup-submit">Sign up</button>
            </div>
        </div>
    </div>
</body>
</html>
