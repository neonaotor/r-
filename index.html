<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOODBOY SERVICE - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            width: 350px;
            height: 450px;
            position: relative;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 0.6s ease-in-out;
            transform-style: preserve-3d;
        }

        .flipped {
            transform: rotateY(180deg);
        }

        .form-container {
            width: 100%;
            height: 100%;
            background: black;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 195, 255, 0.8);
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border: 2px solid #00c3ff;
        }

        .back {
            transform: rotateY(180deg);
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #00c3ff;
            text-shadow: 0 0 10px rgba(0, 195, 255, 0.8);
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            width: 100%;
        }

        .input-group input {
            width: calc(100% - 40px);
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #1c1c1c;
            color: white;
            font-size: 16px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 195, 255, 0.5);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #00c3ff;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            box-shadow: 0 0 15px rgba(0, 195, 255, 0.8);
        }

        .btn:hover {
            background-color: #009bcc;
        }

        .forgot-password {
            margin-top: 15px;
            color: #00c3ff;
            cursor: pointer;
        }

        /* Schieberegler */
        .toggle-container {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background: white;
            padding: 8px;
            border-radius: 30px;
            width: 150px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(0, 195, 255, 0.8);
            justify-content: space-between;
        }

        .toggle-text {
            color: black;
            font-size: 14px;
            font-weight: bold;
            width: 50px;
            text-align: center;
        }

        .toggle-circle {
            width: 30px;
            height: 30px;
            background: #00c3ff;
            border-radius: 50%;
            position: absolute;
            transition: 0.3s;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 10px rgba(0, 195, 255, 0.8);
        }

        .active .toggle-circle {
            transform: translate(75px, -50%);
        }

        .menu {
            display: none;
            text-align: center;
            width: 300px;
            padding: 20px;
            background: black;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 195, 255, 0.8);
            border: 2px solid #00c3ff;
        }

        .menu button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #00c3ff;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .menu button:hover {
            background-color: #009bcc;
        }

        /* Fehlermeldungen */
        .error-message {
            color: #ff4747;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container" id="login-container">
        <div class="toggle-container" onclick="flipCard()">
            <span class="toggle-text">Log In</span>
            <div class="toggle-circle"></div>
            <span class="toggle-text">Sign Up</span>
        </div>

        <div class="card" id="card">
            <!-- LOGIN FORM -->
            <div class="form-container front">
                <h2>Log In</h2>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Passwort">
                </div>
                <button class="btn" onclick="loginUser()">LOGIN</button>
                <p class="error-message" id="login-error">Bitte gültige E-Mail & Passwort eingeben!</p>
                <div class="forgot-password">Forgot your password?</div>
            </div>

            <!-- SIGN UP FORM -->
            <div class="form-container back">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="email" id="signup-email" placeholder="Email">
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" placeholder="Passwort">
                </div>
                <button class="btn" onclick="registerUser()">SIGN UP</button>
                <p class="error-message" id="signup-error">Bitte fülle alle Felder aus!</p>
            </div>
        </div>
    </div>

    <div class="menu" id="menu">
        <h2>Willkommen im Menü</h2>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function flipCard() {
            let card = document.getElementById("card");
            let toggle = document.querySelector(".toggle-container");

            card.classList.toggle("flipped");
            toggle.classList.toggle("active");
        }

        function loginUser() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("login-error");

            if (email.includes("@") && password !== "") {
                errorMessage.style.display = "none";
                document.getElementById("login-container").style.display = "none";
                document.getElementById("menu").style.display = "block";
            } else {
                errorMessage.style.display = "block";
            }
        }

        function logout() {
            location.reload();
        }
    </script>

</body>
</html>
