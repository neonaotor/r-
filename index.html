<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ðŸ˜ˆ Ãœberraschung</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #startText {
      font-size: 2em;
    }
    #jumpscare {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    #jumpscare img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    #message {
      color: red;
      font-size: 3em;
      text-shadow: 2px 2px black;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="startText">Warte mal kurz...</div>

  <div id="jumpscare">
    <img src="https://i.imgur.com/DFj1T1v.jpg" alt="Gruselig">
    <div id="message">Du kleiner Schlingel,<br>wolltest du Aimee gucken, ja?</div>
    <audio id="scream" preload="auto">
      <source src="https://www.soundjay.com/human/screams/female-scream-01.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("startText").style.display = "none";
      const jumpscare = document.getElementById("jumpscare");
      jumpscare.style.display = "flex";
      const scream = document.getElementById("scream");
      scream.play();
    }, 4000); // 4 Sekunden VerzÃ¶gerung
  </script>

</body>
</html>
