<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOODBOY SERVICE - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121016;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .login-container {
            background: #1e1b2e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 255, 0, 0.5);
            width: 350px;
            text-align: center;
            border: 2px solid yellow;
            position: relative;
        }
        .switch {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .switch label {
            background: black;
            color: yellow;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .switch input {
            display: none;
        }
        .switch input:checked + label {
            background: yellow;
            color: black;
        }
        .input-group {
            margin: 10px 0;
            position: relative;
        }
        .input-group input {
            width: calc(100% - 40px);
            padding: 15px;
            border-radius: 8px;
            border: none;
            background: #2a2a3a;
            color: white;
            font-size: 16px;
            text-align: center;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: yellow;
        }
        .btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            background-color: yellow;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: orange;
        }
        .social-login {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .social-login button {
            background: #2a2a3a;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            color: yellow;
        }
        .forgot-password {
            margin-top: 10px;
            color: yellow;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="switch">
            <input type="radio" id="login" name="switch" checked>
            <label for="login" onclick="toggleLogin(true)">Log In</label>
            <input type="radio" id="signup" name="switch">
            <label for="signup" onclick="toggleLogin(false)">Sign Up</label>
        </div>
        <div id="login-form">
            <h2>Log In</h2>
            <div class="input-group">
                <i>ðŸ“§</i>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="input-group">
                <i>ðŸ”‘</i>
                <input type="password" id="password" placeholder="Passwort">
            </div>
            <button class="btn" onclick="loginUser()">LOGIN</button>
            <div class="social-login">
                <button>F</button>
                <button>G</button>
            </div>
            <div class="forgot-password">Forgot your password?</div>
        </div>
        <div id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <div class="input-group">
                <i>ðŸ“§</i>
                <input type="email" id="signup-email" placeholder="Email">
            </div>
            <div class="input-group">
                <i>ðŸ”‘</i>
                <input type="password" id="signup-password" placeholder="Passwort">
            </div>
            <button class="btn" onclick="registerUser()">SIGN UP</button>
        </div>
    </div>
    <script>
        function toggleLogin(isLogin) {
            document.getElementById("login-form").style.display = isLogin ? "block" : "none";
            document.getElementById("signup-form").style.display = isLogin ? "none" : "block";
        }

        function loginUser() {
            alert("âœ” Login erfolgreich");
        }

        function registerUser() {
            alert("âœ” Registrierung erfolgreich! Bitte logge dich ein.");
            toggleLogin(true);
        }
    </script>
</body>
</html>
