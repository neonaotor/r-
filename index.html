<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNAP Shop</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f, #000000);
      color: #e0f7ff;
    }

    header {
      text-align: center;
      padding: 2rem;
      font-size: 3rem;
      color: #b9ecff;
      text-shadow: 0 0 10px #aef, 0 0 20px #8cf;
      letter-spacing: 0.2em;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .product-card {
      background: rgba(0, 20, 30, 0.7);
      border: 2px solid #7ee0ff;
      box-shadow: 0 0 15px #5ad4ff;
      padding: 1.5rem;
      border-radius: 10px;
      width: 200px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #aef;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #7ee0ff;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #aef;
    }
  </style>
</head>
<body>
  <header>
    SNAP
  </header>

  <section class="products">
    <div class="product-card">
      <h2>Frost Hoodie</h2>
      <p>Kühler Look mit kantigem Style.</p>
      <button>Kaufen</button>
    </div>
    <div class="product-card">
      <h2>Ice Cap</h2>
      <p>Snap dein Outfit mit Stil.</p>
      <button>Kaufen</button>
    </div>
    <div class="product-card">
      <h2>Frozen Socks</h2>
      <p>Für kalte Tage – oder heiße Moves.</p>
      <button>Kaufen</button>
    </div>
  </section>
</body>
</html>
