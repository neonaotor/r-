<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>APA SMARTPHONE IMPIANMU?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://media.istockphoto.com/id/1250626429/de/vektor/nahtlose-sakura-bl%C3%BCtenbl%C3%A4tter-fallenrealistische-kirschbl%C3%BCten.jpg?s=612x612&w=0&k=20&c=znOuF-mlSfhZY5JbTZeHIzfA7MHnscp7sy_dd-IqdYE=');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #fff;
      background: rgba(255, 182, 193, 0.8);
      padding: 20px;
      border-radius: 30px;
      margin: 30px auto;
      width: 80%;
      font-size: 28px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .input-container {
      text-align: center;
      margin: 30px;
    }

    input {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      width: 250px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #f48fb1, #81d4fa);
      color: white;
      cursor: pointer;
      margin-left: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    table {
      margin: 0 auto;
      width: 85%;
      border-collapse: separate;
      border-spacing: 0 15px;
    }

    th, td {
      background: rgba(255, 255, 255, 0.85);
      padding: 18px;
      border-radius: 20px;
      font-size: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    th {
      background: rgba(248, 187, 208, 0.8);
      color: #333;
    }

    /* Kirschblüten-Animation */
    .blossom {
      position: fixed;
      top: -50px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/765/765490.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.8;
      animation: fall linear infinite;
      z-index: -1;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.1;
      }
    }
  </style>
</head>
<body>

  <h1>APA SMARTPHONE IMPIANMU?</h1>

  <div class="input-container">
    <input type="text" id="name" placeholder="Gib deinen Namen ein">
    <button onclick="addEntry()">SAVE</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Smartphone</th>
      </tr>
    </thead>
    <tbody id="tabelle">
      <!-- Dynamische Einträge -->
    </tbody>
  </table>

  <script>
    const handys = [
      "Apple iPhone 16 Pro Max", "Apple iPhone 16 Pro", "Apple iPhone 16", "Apple iPhone 16e",
      "Samsung Galaxy S25 Ultra", "Samsung Galaxy S25+", "Samsung Galaxy S25",
      "Samsung Galaxy A56 5G", "Samsung Galaxy A36 5G", "Samsung Galaxy A26 5G",
      "Google Pixel 9 Pro", "Google Pixel 9", "Google Pixel 8a",
      "Xiaomi 15 Ultra", "Xiaomi 15", "Xiaomi 15T",
      "Xiaomi Poco F7 Ultra", "Xiaomi Poco F7 Pro",
      "OnePlus 13", "OnePlus 13R",
      "Sony Xperia 1 VI", "Sony Xperia 5 VI",
      "Honor Magic 7 Pro", "Nothing Phone (3a)", "Nothing Phone (3a) Pro",
      "Motorola Razr 2025", "Motorola Razr Plus 2025",
      "Huawei Mate XT", "HMD Fusion X1", "Tecno Spark Slim"
    ];

    let counter = 1;

    function addEntry() {
      const nameInput = document.getElementById("name");
      const name = nameInput.value.trim();
      if (!name) return;

      const zufall = Math.floor(Math.random() * handys.length);
      const handy = handys[zufall];

      const tabelle = document.getElementById("tabelle");
      const row = tabelle.insertRow();
      const zelle1 = row.insertCell(0);
      const zelle2 = row.insertCell(1);
      const zelle3 = row.insertCell(2);

      zelle1.textContent = counter++;
      zelle2.textContent = name;
      zelle3.textContent = handy;

      nameInput.value = "";
    }

    // Kirschblüten erzeugen
    for (let i = 0; i < 25; i++) {
      const blume = document.createElement("div");
      blume.classList.add("blossom");
      blume.style.left = Math.random() * 100 + "vw";
      const size = 20 + Math.random() * 40;
      blume.style.width = size + "px";
      blume.style.height = size + "px";
      blume.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.body.appendChild(blume);
    }
  </script>

</body>
</html>
