<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apple Maps Access</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f2f2;
    }
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .popup-content {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    input {
      margin-top: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      width: 80%;
    }
    button {
      margin-top: 1rem;
      background: black;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
    }
    #map {
      width: 100%;
      height: 100vh;
      display: none;
    }
  </style>
  <script src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.js"></script>
</head>
<body>
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Contact the creator first</h2>
      <p>You need a code to unlock your location feature.</p>
      <input type="text" id="codeInput" placeholder="Enter Code" />
      <button onclick="checkCode()">Unlock</button>
    </div>
  </div>

  <div id="map"></div>

  <script>
    // Replace this with your own Apple Maps JWT Token!
    const yourAppleMapsToken = "YOUR_MAPKIT_JS_TOKEN";

    function checkCode() {
      const code = document.getElementById('codeInput').value;
      if (code === "1234") {
        document.getElementById('popup').style.display = "none";
        document.getElementById('map').style.display = "block";

        mapkit.init({
          authorizationCallback: function(done) {
            done(yourAppleMapsToken);
          }
        });

        const map = new mapkit.Map("map");
        map.region = new mapkit.CoordinateRegion(
          new mapkit.Coordinate(37.7749, -122.4194), // San Francisco
          new mapkit.CoordinateSpan(0.1, 0.1)
        );
      } else {
        alert("Wrong code. Try again.");
      }
    }
  </script>
</body>
</html>
