<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dior | Inspired by Beauty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Didot', serif;
      color: white;
      background-color: #000;
      scroll-behavior: smooth;
    }
    section {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    section img, section video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .overlay {
      z-index: 2;
      position: relative;
      padding: 20px;
    }
    .overlay h1 {
      font-size: 2.8em;
      font-weight: 400;
      margin-bottom: 15px;
    }
    .overlay a {
      text-decoration: none;
      color: white;
      font-size: 1em;
      border-bottom: 1px solid white;
      transition: 0.3s;
    }
    .overlay a:hover {
      opacity: 0.7;
    }

    .white-section {
      color: black;
      background: white;
    }
    .white-section .overlay a {
      color: black;
      border-color: black;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .overlay h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <!-- Video Section -->
  <section>
    <video autoplay muted loop playsinline>
      <source src="https://cdn.pixabay.com/vimeo/838238547/dior-158581.mp4?width=1280" type="video/mp4">
    </video>
    <div class="overlay">
      <h1>Your dreams,<br>make them real</h1>
      <a href="#">Discover</a>
    </div>
  </section>

  <!-- Dior Addict -->
  <section class="white-section">
    <img src="https://i.imgur.com/EeJziQl.jpeg" alt="Dior Addict" />
    <div class="overlay">
      <h1>New Dior Addict</h1>
      <a href="#">Discover</a>
    </div>
  </section>

  <!-- Gris Dior -->
  <section class="white-section">
    <img src="https://i.imgur.com/fdLkpYv.jpeg" alt="Gris Dior" />
    <div class="overlay">
      <h1>Gris Dior</h1>
      <a href="#">Discover</a>
    </div>
  </section>

  <!-- J’adore Eau de Parfum -->
  <section class="white-section">
    <img src="https://i.imgur.com/LehykZw.jpeg" alt="J’adore Eau de Parfum" />
    <div class="overlay">
      <h1>J’adore Eau de Parfum</h1>
      <a href="https://www.dior.com/en_int/beauty/products/j%E2%80%99adore-eau-de-parfum-Y0998031.html" target="_blank">Discover</a>
    </div>
  </section>

</body>
</html>
