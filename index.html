<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REWE Logs Selector</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background-color: #1c1c1c;
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      padding: 1.5rem;
    }
    .price-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .variant-section label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .variant-button {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid transparent;
      margin-bottom: 0.5rem;
      cursor: not-allowed;
    }
    .variant-button span {
      font-size: 0.9rem;
      color: #aaa;
    }
    .variant-price {
      font-weight: bold;
    }
    .price-old {
      text-decoration: line-through;
      margin-left: 0.5rem;
      color: #777;
      font-size: 0.85rem;
    }
    .quantity-selector {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 1rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }
    .quantity-selector input,
    .quantity-selector button {
      background: rgba(255, 255, 255, 0.05);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }
    .action-buttons {
      display: flex;
      gap: 1rem;
    }
    .action-buttons button {
      flex: 1;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: none;
      font-weight: bold;
      cursor: not-allowed;
    }
    .add-to-cart {
      background-color: #3dd0ff;
      color: black;
    }
    .buy-now {
      background-color: transparent;
      border: 1px solid #3dd0ff;
      color: #3dd0ff;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="price-top">
      <div>€1.50</div>
      <div>Out of Stock</div>
    </div>
    <div class="variant-section">
      <label for="variant">Variant</label>
      <div class="variant-button"><div>REWE Logs 5–10€<br/><span>Out of Stock</span></div><div><span class="variant-price">€1.50</span><span class="price-old">€3.00</span></div></div>
      <div class="variant-button"><div>REWE Logs 10–20€<br/><span>Out of Stock</span></div><div><span class="variant-price">€7.99</span></div></div>
      <div class="variant-button"><div>REWE Logs 20–30€<br/><span>Out of Stock</span></div><div><span class="variant-price">€13.00</span></div></div>
      <div class="variant-button"><div>REWE Logs 30–40€<br/><span>Out of Stock</span></div><div><span class="variant-price">€16.00</span><span class="price-old">€19.00</span></div></div>
      <div class="variant-button"><div>REWE Logs 40–60€<br/><span>Out of Stock</span></div><div><span class="variant-price">€29.99</span><span class="price-old">€50.00</span></div></div>
    </div>
    <div class="quantity-selector">
      <button disabled>-</button>
      <input type="number" value="1" disabled>
      <button disabled>+</button>
    </div>
    <div class="action-buttons">
      <button class="add-to-cart" disabled>Add to Cart</button>
      <button class="buy-now" disabled>Buy Now</button>
    </div>
  </div>
</body>
</html>
