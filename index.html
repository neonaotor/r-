<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOODBOY SERVICE - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            width: 350px;
            height: 450px;
            position: relative;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 0.6s ease-in-out;
            transform-style: preserve-3d;
        }

        .flipped {
            transform: rotateY(180deg);
        }

        .form-container {
            width: 100%;
            height: 100%;
            background: black;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 195, 255, 0.8);
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border: 2px solid #00c3ff;
        }

        .back {
            transform: rotateY(180deg);
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #00c3ff;
            text-shadow: 0 0 10px rgba(0, 195, 255, 0.8);
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            width: 100%;
        }

        .input-group input {
            width: calc(100% - 40px);
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #1c1c1c;
            color: white;
            font-size: 16px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 195, 255, 0.5);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #00c3ff;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            box-shadow: 0 0 15px rgba(0, 195, 255, 0.8);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background-color: #009bcc;
        }

        /* Ladeanimation */
        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            border: 3px solid white;
            animation: loadEffect 1s linear infinite;
        }

        @keyframes loadEffect {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Men√º im alten Stil */
        .menu {
            display: none;
            width: 350px;
            padding: 20px;
            background: black;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 195, 255, 0.8);
            border: 2px solid #00c3ff;
            text-align: center;
        }

        .menu h2 {
            color: #00c3ff;
        }

        .menu button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #00c3ff;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .menu button:hover {
            background-color: #009bcc;
        }

        /* Fehlermeldungen */
        .error-message {
            color: #ff4747;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container" id="login-container">
        <div class="card" id="card">
            <!-- LOGIN FORM -->
            <div class="form-container front">
                <h2>Log In</h2>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Passwort">
                </div>
                <button class="btn" onclick="loginUser()">LOGIN</button>
                <p class="error-message" id="login-error">Falsche E-Mail oder Passwort!</p>
            </div>

            <!-- SIGN UP FORM -->
            <div class="form-container back">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="email" id="signup-email" placeholder="Email">
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" placeholder="Passwort">
                </div>
                <button class="btn" onclick="registerUser()">SIGN UP</button>
                <p class="error-message" id="signup-error">Bitte g√ºltige E-Mail & Passwort eingeben!</p>
            </div>
        </div>
    </div>

    <div class="menu" id="menu">
        <h2>GOODBOY SERVICE</h2>
        <button onclick="startPCCheck()">PC Check starten</button>
        <button onclick="showSettings()">Einstellungen</button>
        <button onclick="contactSupport()">Support</button>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        let users = {};

        function loginUser() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (users[email] === password) {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("menu").style.display = "block";
            } else {
                document.getElementById("login-error").style.display = "block";
            }
        }

        function registerUser() {
            let email = document.getElementById("signup-email").value;
            let password = document.getElementById("signup-password").value;

            if (email.includes("@") && password !== "") {
                users[email] = password;
                alert("‚úî Registrierung erfolgreich! Jetzt einloggen.");
                flipCard();
            } else {
                document.getElementById("signup-error").style.display = "block";
            }
        }

        function flipCard() {
            let card = document.getElementById("card");
            card.classList.toggle("flipped");
        }

        function logout() {
            location.reload();
        }

        function startPCCheck() {
            alert("üîç PC Check gestartet!");
        }

        function showSettings() {
            alert("‚öôÔ∏è Einstellungen ge√∂ffnet!");
        }

        function contactSupport() {
            alert("üìû Support kontaktiert!");
        }
    </script>

</body>
</html>
