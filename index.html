<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REWE Logs Card</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
    }
    .product-card {
      background-color: #1c1c1c;
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      overflow: hidden;
      max-width: 400px;
      text-align: left;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .product-card:hover {
      transform: scale(1.01);
      background-color: rgba(255, 255, 255, 0.025);
    }
    .product-image {
      padding: 0.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    .product-image img {
      width: 100%;
      border-radius: 0.5rem;
      object-fit: contain;
      aspect-ratio: 16/9;
    }
    .product-info {
      padding: 1.25rem 1.5rem 1rem 1.5rem;
    }
    .product-title {
      font-size: 1.125rem;
      font-weight: bold;
      margin-bottom: 0.25rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .product-stock {
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 0.5rem;
    }
    .product-price {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.75);
    }
    .product-price span:first-child {
      color: #3dd0ff;
      font-weight: bold;
    }
    .product-price span.line-through {
      text-decoration: line-through;
      color: rgba(255, 255, 255, 0.35);
      font-size: 0.875rem;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <a href="#" class="product-card">
    <div class="product-image">
      <img src="https://imagedelivery.net/HL_Fwm__tlvUGLZF2p74xw/0d933a58-e996-431b-6cae-d355d5dc2f00/public" alt="REWE LOGS">
    </div>
    <div class="product-info">
      <div class="product-title">REWE LOGS</div>
      <div class="product-stock">Out of Stock</div>
      <div class="product-price">
        <span>€1.50 – €29.99</span>
        <span class="line-through">€3.00 – €50.00</span>
      </div>
    </div>
  </a>
</body>
</html>
