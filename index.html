<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bild im Bild auf Hand</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      position: relative;
      display: inline-block;
    }
    .hand-image {
      width: 300px;
      border-radius: 10px;
    }
    .overlay-image {
      position: absolute;
      top: 70%;
      left: 55%;
      width: 100px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    input {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Bild-im-Bild auf der Hand</h2>

  <div class="container">
    <img src="IMG_2313.jpeg" alt="Hand" class="hand-image" id="handBase">
    <img src="" alt="Overlay" class="overlay-image" id="overlayImg" style="display:none;">
  </div>

  <input type="file" accept="image/*" onchange="loadImage(event)">

  <script>
    function loadImage(event) {
      const image = document.getElementById('overlayImg');
      image.src = URL.createObjectURL(event.target.files[0]);
      image.style.display = 'block';
    }
  </script>

</body>
</html>
