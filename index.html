<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EL MUERTE Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url('https://cdn.discordapp.com/attachments/1355688629233520710/1356926458072666152/Mein_Video-2.mp4?ex=67ee57be&is=67ed063e&hm=6162eca988ad8c8906846fccb79d685cceb5d2aca9f78fbc849033b090522226') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #image-bg {
      display: none;
    }

    .side-gradient {
      position: fixed;
      top: 0;
      right: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to right, rgba(0,208,255,0.2), rgba(0,119,182,0.4)), url('https://cdn.discordapp.com/attachments/1355688629233520710/1356926835463684246/image.png?ex=67ee5818&is=67ed0698&hm=b0a7fb97a16d0a57ff6703875d3ea483916d7e54baa62021eb814070178c8f96') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
      color: white;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .logo {
      text-align: center;
      font-size: 36px;
      font-weight: 900;
      color: #00d0ff;
      text-shadow: 0 0 15px #00d0ff;
    }

    .tagline {
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      color: #aaa;
      margin-top: 4px;
    }

    .tabs {
      display: flex;
      margin: 25px 0 15px;
      border-bottom: 2px solid #222;
    }

    .tabs button {
      flex: 1;
      padding: 10px 0;
      font-weight: bold;
      border: none;
      background: none;
      color: #888;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .tabs .active {
      background: linear-gradient(to right, #00d0ff, #00aaff);
      color: white;
      border-radius: 10px 10px 0 0;
    }

    .note {
      text-align: center;
      font-size: 13px;
      margin-bottom: 15px;
      color: #ccc;
    }

    .note strong {
      color: #00d0ff;
      cursor: pointer;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      background: #111;
      color: white;
    }

    .recaptcha {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      color: #ccc;
      margin: 15px 0;
    }

    .recaptcha input {
      margin-right: 10px;
      transform: scale(1.2);
      border-radius: 50%;
    }

    .submit-button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #00d0ff, #00aaff);
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-button:hover {
      transform: scale(1.02);
      background: linear-gradient(to right, #33e0ff, #00bfff);
    }

    .oauth-buttons {
      margin-top: 15px;
    }

    .oauth-buttons button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-weight: bold;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .apple {
      background: black;
      color: white;
    }

    .facebook {
      background: #00aaff;
      color: white;
    }

    .terms {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin-top: 20px;
    }

    .terms a {
      color: #00d0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <img src="https://cdn.discordapp.com/attachments/1356331820970545416/1356929715423809590/image.png?ex=67ee5ac6&is=67ed0946&hm=4fda4a7f7601ef771facd9a29f08f1bbea27fa95e3ae6947ef3171a7ce0fbb27" style="position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-2;" alt="Background" />
  <div class="side-gradient"></div>
  <div class="container">
    <div class="logo">EL MUERTE</div>
    <div class="tagline">BY BILLIONS</div>

    <div class="tabs">
      <button id="loginTab" class="active" onclick="toggleForm('login')">Log In</button>
      <button id="signupTab" onclick="toggleForm('signup')">Sign Up</button>
    </div>

    <div id="loginForm">
      <div class="note">Don't have an account? <strong onclick="toggleForm('signup')">Sign up here</strong></div>
      <form>
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <div class="recaptcha">
  <input type="checkbox" required />
  <span>Ich bin kein Roboter.</span>
  <img src="https://cdn.discordapp.com/attachments/1356309348527374386/1356928016550334645/recaptcha-project-browser-transparent.png?ex=67ee5931&is=67ed07b1&hm=4c985abfa004852c2b18d5d72a25927a14bce58a100c9afc035e10f65fc3da36" alt="reCAPTCHA" style="height:24px; margin-left:10px;" />
</div>
        <button class="submit-button">Log In</button>
        
      </form>
    </div>

    <div id="signupForm" style="display:none">
      <div class="note">Already have an account? <strong onclick="toggleForm('login')">Log in here</strong></div>
      <form>
        <input type="email" placeholder="Email Address" required />
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <div class="recaptcha">
          <input type="checkbox" required />
          <span>Ich bin kein Roboter.</span>
        </div>
        <button class="submit-button">Sign Up</button>
        
      </form>
    </div>

    <div class="terms">
      By continuing you agree to EL MUERTE's <a href="#">Terms of Service</a>
    </div>
  </div>

  <script>
    function toggleForm(type) {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const loginTab = document.getElementById('loginTab');
      const signupTab = document.getElementById('signupTab');

      if (type === 'login') {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
      }
    }
  </script>
</body>
</html>
