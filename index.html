<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bild-im-Bild auf Handy</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('IMG_2313.jpeg') no-repeat center/cover;
      height: 100vh;
      overflow: hidden;
    }

    .overlay-container {
      position: absolute;
      bottom: 30px;
      right: 20px;
      width: 160px;
      height: 240px;
      background-color: #000;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      display: none;
    }

    .overlay-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      font-size: 18px;
    }

    .play-button {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(4px);
      border-radius: 50%;
      padding: 6px 10px;
      cursor: pointer;
    }

    .upload {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.8);
      padding: 8px 12px;
      border-radius: 8px;
    }

  </style>
</head>
<body>

  <div class="upload">
    <label>Bild auswählen:
      <input type="file" accept="image/*" onchange="showOverlay(event)">
    </label>
  </div>

  <div class="overlay-container" id="overlayBox">
    <img id="previewImg" src="" alt="Bild im Bild">
    <div class="controls">
      <div class="play-button">▶</div>
      <div>0:10</div>
    </div>
  </div>

  <script>
    function showOverlay(event) {
      const file = event.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        document.getElementById('previewImg').src = url;
        document.getElementById('overlayBox').style.display = 'block';
      }
    }
  </script>

</body>
</html>
