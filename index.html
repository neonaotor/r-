<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Design Preise – Live BTC</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white font-sans overflow-x-hidden relative">

  <!-- Blur-Hintergrund -->
  <div class="fixed inset-0 z-0 backdrop-blur-md bg-black/40"></div>

  <!-- Inhalt -->
  <div class="relative z-10">
    <div class="max-w-2xl mx-auto px-6 py-12 mt-6 mb-12 bg-white/10 backdrop-blur-lg border border-white/20 rounded-3xl shadow-[0_8px_32px_0_rgba(31,38,135,0.37)]">

      <h1 class="text-4xl font-bold mb-6 text-center text-white drop-shadow-lg">Design Preise (Live BTC)</h1>

      <div id="btcRate" class="text-center text-sm text-gray-300 mb-6">
        Lade aktuellen BTC-Kurs...
      </div>

      <!-- Neue Preiskarten -->
      <div id="priceList" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <!-- Dynamische Karten -->
      </div>

      <!-- Zahlungsarten -->
      <div class="mt-12 text-center text-sm text-gray-300">
        <p class="mb-4 font-semibold text-white">Zahlung möglich mit:</p>
        <div class="flex justify-center items-center space-x-6">
          <img src="https://pngimg.com/uploads/bitcoin/bitcoin_PNG7.png" alt="Bitcoin" class="h-8">
          <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal" class="h-6 md:h-8">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Paysafecard_logo.svg/2560px-Paysafecard_logo.svg.png" alt="Paysafecard" class="h-6 md:h-8">
        </div>
        <p class="text-xs mt-4">Wallet-Adresse & Kontakt auf Anfrage</p>
      </div>

      <!-- Admin Login Button -->
      <div class="mt-12 text-center">
        <button onclick="promptAdmin()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded font-semibold">
          Admin Login
        </button>
      </div>

      <!-- Adminbereich -->
      <div id="adminArea" class="hidden mt-10">
        <hr class="my-10 border-gray-700">
        <h2 class="text-xl font-semibold mb-4 text-white">Admin – Coupon hinzufügen</h2>
        <div class="space-y-4">
          <input id="couponCode" type="text" placeholder="Coupon-Code (z. B. WINTER2025)" class="w-full px-4 py-2 rounded bg-gray-800 text-white placeholder-gray-400">
          <input id="couponValue" type="number" placeholder="Wert in €" class="w-full px-4 py-2 rounded bg-gray-800 text-white placeholder-gray-400">
          <button onclick="addCoupon()" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded font-semibold">Coupon hinzufügen</button>
        </div>

        <div class="mt-6">
          <h3 class="text-sm font-semibold text-gray-300 mb-2">Aktive Coupons:</h3>
          <ul id="couponList" class="list-disc list-inside text-sm text-gray-400 space-y-1">
            <!-- Dynamisch eingefügt -->
          </ul>
        </div>
      </div>

    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    const pricesEUR = [
      { name: "Einfaches Profilbild", euro: 5 },
      { name: "Textlogo", euro: 8 },
      { name: "Social Media Banner", euro: 10 },
      { name: "Avatar (stilisiert)", euro: 12 },
      { name: "Mini Paket (PFP + Banner)", euro: 15 },
    ];

    async function loadBTCPrice() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=eur");
        const data = await res.json();
        const rate = data.bitcoin.eur;
        document.getElementById("btcRate").innerText = `Aktueller BTC-Kurs: 1 BTC = ${rate.toLocaleString("de-DE")} €`;

        const list = document.getElementById("priceList");
        list.innerHTML = "";

        pricesEUR.forEach(item => {
          const btc = (item.euro / rate).toFixed(6);

          const card = document.createElement("div");
          card.className = "bg-white/10 backdrop-blur-md border border-white/20 shadow-lg rounded-xl p-4 hover:scale-[1.02] transition-all";

          card.innerHTML = `
            <h3 class="text-lg font-semibold text-white mb-1">${item.name}</h3>
            <p class="text-sm text-gray-300">€ ${item.euro.toFixed(2)}</p>
            <p class="text-xs text-cyan-400 mt-1">${btc} BTC</p>
          `;

          list.appendChild(card);
        });
      } catch (error) {
        document.getElementById("btcRate").innerText = "Fehler beim Laden des BTC-Kurses.";
      }
    }

    // Coupon-System
    const coupons = [];
    const adminPassword = "aX3Yz8QwLp29Ns7FjHr5"; // Dein sicheres Admin-Passwort

    function promptAdmin() {
      const entered = prompt("Bitte Admin-Passwort eingeben:");
      if (entered === adminPassword) {
        document.getElementById("adminArea").classList.remove("hidden");
        alert("Adminzugang freigeschaltet!");
      } else {
        alert("Falsches Passwort.");
      }
    }

    function addCoupon() {
      const code = document.getElementById("couponCode").value.trim().toUpperCase();
      const value = parseFloat(document.getElementById("couponValue").value);

      if (!code || isNaN(value) || value <= 0) {
        alert("Bitte gültigen Coupon-Code und Betrag eingeben.");
        return;
      }

      coupons.push({ code, value });
      renderCoupons();

      document.getElementById("couponCode").value = "";
      document.getElementById("couponValue").value = "";
    }

    function renderCoupons() {
      const list = document.getElementById("couponList");
      list.innerHTML = "";

      coupons.forEach(coupon => {
        const li = document.createElement("li");
        li.textContent = `${coupon.code} → ${coupon.value.toFixed(2)} € Rabatt`;
        list.appendChild(li);
      });
    }

    loadBTCPrice();
  </script>
</body>
</html>
