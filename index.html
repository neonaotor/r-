<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webcam Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .popup-content {
      text-align: center;
    }
    .popup-content img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const cams = [
      {
        "stream": "http://87.57.111.162:80/mjpg/video.mjpg",
        "country": "Denmark",
        "country_code": null,
        "region": "Nordjylland",
        "city": "Aalborg",
        "latitude": 57.048,
        "longitude": 9.9187,
        "timezone": "+01:00",
        "preview_url": "http://insecam.org/static/thumb/538554.jpg",
        "is_iframe": false,
        "is_static": false,
        "is_popular": false,
        "categories": ["traffic"]
      },
      {
        "stream": "http://43.252.62.93:8083/jpgmulreq/1/image.jpg?key=1516975535684&lq=1&0",
        "country": "India",
        "country_code": null,
        "region": "Gujarat",
        "city": "Ankleshwar",
        "latitude": 21.6,
        "longitude": 73,
        "timezone": "+05:30",
        "preview_url": "http://insecam.org/static/thumb/814253.jpg",
        "is_iframe": false,
        "is_static": false,
        "is_popular": false,
        "categories": ["other"]
      }
    ];

    const map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap-Mitwirkende'
    }).addTo(map);

    cams.forEach(cam => {
      const popupContent = `
        <div class="popup-content">
          <strong>${cam.city}, ${cam.region}</strong><br/>
          <img src="${cam.preview_url}" alt="Preview" /><br/>
          <a href="${cam.stream}" target="_blank">Live-Stream öffnen</a><br/>
          Kategorie: ${cam.categories.join(", ")}
        </div>
      `;
      L.marker([cam.latitude, cam.longitude])
        .addTo(map)
        .bindPopup(popupContent);
    });
  </script>
</body>
</html>
