<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Smartphone Zufall</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e0f7fa;
      text-align: center;
      padding: 40px;
    }
    h1 {
      background: #f48fb1;
      color: white;
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 30px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      background-color: #81d4fa;
      color: white;
      border: none;
      margin-left: 10px;
      cursor: pointer;
    }
    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 10px;
      background: white;
    }
    th {
      background-color: #fce4ec;
    }
  </style>
</head>
<body>

  <h1>APA SMARTPHONE IMPIANMU?</h1>

  <input type="text" id="name" placeholder="Dein Name">
  <button onclick="addEntry()">SAVE</button>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Smartphone</th>
      </tr>
    </thead>
    <tbody id="tabelle">
      <!-- EintrÃ¤ge erscheinen hier -->
    </tbody>
  </table>

  <script>
    const handys = [
      "iPhone 16 Pro Max", "iPhone 16 Pro", "iPhone 16", "iPhone 16e",
      "Samsung Galaxy S25 Ultra", "Samsung Galaxy S25+", "Samsung Galaxy S25",
      "Samsung Galaxy A56 5G", "Samsung Galaxy A36 5G", "Samsung Galaxy A26 5G",
      "Google Pixel 9 Pro", "Google Pixel 9", "Google Pixel 8a",
      "Xiaomi 15 Ultra", "Xiaomi 15", "Xiaomi 15T",
      "Poco F7 Ultra", "Poco F7 Pro", "OnePlus 13", "OnePlus 13R",
      "Sony Xperia 1 VI", "Sony Xperia 5 VI", "Honor Magic 7 Pro",
      "Nothing Phone (3a)", "Nothing Phone (3a) Pro",
      "Motorola Razr 2025", "Motorola Razr Plus 2025",
      "Huawei Mate XT", "HMD Fusion X1", "Tecno Spark Slim"
    ];

    let counter = 1;

    function addEntry() {
      const nameInput = document.getElementById("name");
      const name = nameInput.value.trim();
      if (!name) {
        alert("Bitte gib einen Namen ein.");
        return;
      }

      const randomIndex = Math.floor(Math.random() * handys.length);
      const smartphone = handys[randomIndex];

      const table = document.getElementById("tabelle");
      const newRow = table.insertRow();

      const cell1 = newRow.insertCell(0);
      const cell2 = newRow.insertCell(1);
      const cell3 = newRow.insertCell(2);

      cell1.textContent = counter++;
      cell2.textContent = name;
      cell3.textContent = smartphone;

      nameInput.value = ""; // Eingabe leeren
    }
  </script>

</body>
</html>
