<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fake Location Setter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f2f7;
    }

    #map {
      height: 100vh;
      width: 100vw;
      filter: blur(0px);
      transition: filter 0.5s ease;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 1.2rem;
      z-index: 10;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>

<!-- Karte -->
<div id="map"></div>

<!-- Fake Loading Overlay -->
<div class="overlay" id="overlay">
  <div>Fälsche Standortdaten werden übertragen...</div>
  <div class="spinner"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([51.1657, 10.4515], 6); // Deutschland Mitte

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const customIcon = L.icon({
    iconUrl: 'https://em-content.zobj.net/source/apple/325/round-pushpin_1f4cd.png',
    iconSize: [40, 40],
    iconAnchor: [20, 40],
    popupAnchor: [0, -40]
  });

  let fakeMarker;

  map.on('click', function(e) {
    if (fakeMarker) map.removeLayer(fakeMarker);

    fakeMarker = L.marker(e.latlng, { icon: customIcon }).addTo(map)
      .bindPopup("Neue Fake-Location hier.")
      .openPopup();

    // Ladeanimation anzeigen
    document.getElementById("overlay").style.display = "flex";
    document.getElementById("map").style.filter = "blur(2px)";

    setTimeout(() => {
      document.getElementById("overlay").innerHTML = "<div>Standort erfolgreich geändert!</div>";
      setTimeout(() => {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("map").style.filter = "blur(0)";
      }, 1500);
    }, 2000);
  });
</script>

</body>
</html>
