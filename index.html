<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REWE Logs Grid</title>
  <style>
    body {
      background: linear-gradient(to bottom, #fff, #000);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .grid-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      max-width: 1200px;
      width: 100%;
    }
    .card {
      background-color: #1c1c1c;
      color: white;
      width: 100%;
      max-width: 300px;
      flex: 1 1 calc(25% - 1rem);
      border-radius: 1rem;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.05);
      transition: background-color 0.15s ease-in-out;
      text-decoration: none;
    }
    .card:hover {
      background-color: rgba(255, 255, 255, 0.025);
    }
    .card * {
      text-decoration: none !important;
    }
    .card img {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: scale-down;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      padding: 0.5rem;
    }
    .card-content {
      padding: 1rem;
    }
    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .card-status {
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    .card-price {
      font-size: 0.95rem;
      font-weight: 600;
      color: #ccc;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .price-current {
      color: #3dd0ff;
      font-weight: bold;
    }
    .price-old {
      color: #777;
      margin-left: 0.5rem;
      font-size: 0.85rem;
    }
    @media (max-width: 1024px) {
      .card { flex: 1 1 calc(33.333% - 1rem); }
    }
    @media (max-width: 768px) {
      .card { flex: 1 1 calc(50% - 1rem); }
    }
    @media (max-width: 500px) {
      .card { flex: 1 1 100%; }
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <a class="card" href="https://rewemoneydrop.mysellauth.com/product/5-10">
      <img src="https://imagedelivery.net/HL_Fwm__tlvUGLZF2p74xw/0d933a58-e996-431b-6cae-d355d5dc2f00/public" alt="REWE Logs" loading="lazy">
      <div class="card-content">
        <div class="card-title">REWE LOGS</div>
        <div class="card-status">Out of Stock</div>
        <div class="card-price">
          <span class="price-current">€1.50 – €29.99</span>
          <span class="price-old">€3.00 – €50.00</span>
        </div>
      </div>
    </a>
  </div>
</body>
</html>
