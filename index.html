<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheat Scan ZIP-Upload (Kein PHP)</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { margin-top: 10px; padding: 10px; font-size: 16px; }
        #uploadStatus, #fileStatus { margin-top: 20px; }
    </style>
</head>
<body>

    <h2>üì§ ZIP-Datei hochladen</h2>
    <input type="file" id="fileInput" accept=".zip">
    <button onclick="uploadFile()">üì§ Hochladen</button>
    <p id="uploadStatus"></p>

    <h2>üì• Ergebnisse abrufen</h2>
    <input type="text" id="codeInput" placeholder="Code eingeben">
    <button onclick="getFile()">üîé Download</button>
    <p id="fileStatus"></p>

    <script>
        let uploadedFiles = {}; // Simulierte Datenbank f√ºr Codes

        function uploadFile() {
            let fileInput = document.getElementById("fileInput").files[0];
            if (!fileInput) { 
                document.getElementById("uploadStatus").innerText = "‚ùå Bitte eine ZIP-Datei ausw√§hlen!";
                return; 
            }

            // √úberpr√ºfe die Datei-Endung anstatt den MIME-Typ
            if (!fileInput.name.toLowerCase().endsWith(".zip")) {
                document.getElementById("uploadStatus").innerText = "‚ùå Nur ZIP-Dateien erlaubt!";
                return;
            }

            // Erzeuge einen zuf√§lligen Code
            let accessCode = Math.random().toString(36).substring(2, 10);
            uploadedFiles[accessCode] = fileInput;

            document.getElementById("uploadStatus").innerText = "‚úÖ Hochgeladen! Dein Code: " + accessCode;
        }

        function getFile() {
            let code = document.getElementById("codeInput").value;
            if (!code || !uploadedFiles[code]) {
                document.getElementById("fileStatus").innerText = "‚ùå Ung√ºltiger Code!";
                return;
            }

            let file = uploadedFiles[code];
            let url = URL.createObjectURL(file);

            document.getElementById("fileStatus").innerHTML = `‚úÖ Datei gefunden: <a href="${url}" download="${file.name}">Hier herunterladen</a>`;
        }
    </script>

</body>
</html>
