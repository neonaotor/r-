<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXT-Dateien hochladen & abrufen</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 50px;
            background-color: #f4f4f4;
        }
        input, button { 
            margin-top: 10px; 
            padding: 12px; 
            font-size: 16px; 
            border: none; 
            border-radius: 20px; 
            outline: none;
        }
        button {
            background-color: #007bff; 
            color: white; 
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #uploadStatus, #fileStatus { 
            margin-top: 20px; 
        }
        .file-content { 
            text-align: left; 
            margin-top: 10px; 
            padding: 15px; 
            border-radius: 15px; 
            border: 1px solid #ccc; 
            max-width: 600px; 
            margin: auto; 
            white-space: pre-wrap; 
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .directory-container {
            text-align: left;
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        details {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h2>📤 Mehrere TXT-Dateien hochladen</h2>
    <input type="file" id="fileInput" accept=".txt" multiple>
    <button onclick="uploadFiles()">📤 Hochladen</button>
    <p id="uploadStatus"></p>

    <h2>📥 Dateien abrufen</h2>
    <input type="text" id="codeInput" placeholder="Code eingeben">
    <button onclick="getFiles()">🔎 Anzeigen</button>
    <p id="fileStatus"></p>

    <h2>💾 Laufwerke & Verzeichnisse</h2>
    <div class="directory-container" id="directoryList"></div>

    <div id="fileContents"></div>

    <script>
        let uploadedFiles = {}; // Speichert die Dateien mit Code

        function uploadFiles() {
            let fileInput = document.getElementById("fileInput").files;
            if (fileInput.length === 0) { 
                document.getElementById("uploadStatus").innerText = "❌ Bitte mindestens eine TXT-Datei auswählen!";
                return; 
            }

            let validFiles = [];
            for (let file of fileInput) {
                if (!file.name.toLowerCase().endsWith(".txt")) {
                    document.getElementById("uploadStatus").innerText = "❌ Nur TXT-Dateien erlaubt!";
                    return;
                }
                validFiles.push(file);
            }

            let accessCode = Math.random().toString(36).substring(2, 10);
            uploadedFiles[accessCode] = validFiles;
            document.getElementById("uploadStatus").innerText = "✅ Hochgeladen! Dein Code: " + accessCode;
        }

        function getFiles() {
            let code = document.getElementById("codeInput").value;
            if (!code || !uploadedFiles[code]) {
                document.getElementById("fileStatus").innerText = "❌ Ungültiger Code!";
                return;
            }

            let files = uploadedFiles[code];
            document.getElementById("fileStatus").innerText = "✅ Dateien gefunden:";
            document.getElementById("fileContents").innerHTML = "";

            files.forEach(file => {
                let reader = new FileReader();
                reader.onload = function(event) {
                    let content = document.createElement("div");
                    content.classList.add("file-content");
                    content.innerHTML = `<h3>${file.name}</h3><pre>${event.target.result}</pre>`;
                    document.getElementById("fileContents").appendChild(content);
                };
                reader.readAsText(file);
            });
        }

        function listDrives() {
            navigator.storage.estimate().then(() => {
                let container = document.getElementById("directoryList");
                container.innerHTML = "<details><summary>📂 C:\</summary><p>Systemlaufwerk</p></details>";
                container.innerHTML += "<details><summary>📂 D:\</summary><p>Externe oder zweite Partition</p></details>";
                container.innerHTML += "<details><summary>📂 E:\</summary><p>USB-Laufwerk oder andere externe Medien</p></details>";
            });
        }

        document.addEventListener("DOMContentLoaded", listDrives);
    </script>

</body>
</html>
