<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumBot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #101935;
      color: white;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: #0b1124;
    }

    nav .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #fcd34d;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li {
      cursor: pointer;
      color: #ffffffcc;
    }

    nav .button {
      background: #2d2fef;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 80px 10%;
      background: linear-gradient(to right, #101935 60%, #7e22ce);
    }

    .hero .left {
      max-width: 50%;
      animation: slideIn 2s ease-out forwards;
      opacity: 0;
      transform: translateY(-50px) rotate(-2deg);
    }

    .hero .left h1 {
      font-size: 2.8em;
      font-weight: 800;
    }

    .hero .left h1 span {
      color: #a78bfa;
    }

    .hero .left p {
      margin: 20px 0;
      font-size: 1.1em;
      color: #cccccc;
    }

    .hero .left a {
      display: inline-block;
      margin-top: 10px;
      background: #3b82f6;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero .right {
      width: 250px;
      height: 250px;
      background: #9333ea;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero .right::before {
      content: "ðŸ¤–";
      font-size: 100px;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">QuantumBot</div>
    <ul>
      <li>Home</li>

    </ul>
    <a href="#" class="button">Support Server</a>
  </nav>

  <section class="hero">
    <div class="left">
      <h1>Your Discord Server,<br><span>taken to the next level</span></h1>
      <p>QuantumBot is a versatile Discord bot with moderation, fun, economy, and AI features that enhances your server and engages your community.</p>
      <a href="#">Add Bot</a>
    </div>
    <div class="right"></div>
  </section>

</body>
</html>
