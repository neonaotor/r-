<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Designs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #0f0f0f 0%, #000000 100%);
      font-family: 'Segoe UI', sans-serif;
    }

    .glow-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(0,255,255,0.06), transparent 70%);
      filter: blur(80px);
      z-index: 0;
    }

    .word {
      opacity: 0;
      display: inline-block;
      transform: translateY(20px);
      animation: popWord 0.6s forwards;
    }

    @keyframes popWord {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="text-white scroll-smooth relative">

  <!-- Glow Background -->
  <div class="glow-bg"></div>

  <!-- HERO SECTION -->
  <section class="flex items-center justify-center min-h-screen text-center px-4">
    <div class="z-10">
      <div class="text-white font-extrabold text-2xl sm:text-4xl space-y-3">
        <div>
          <span class="word" style="animation-delay: 0s">Get</span>
          <span class="word" style="animation-delay: 0.2s">the</span>
          <span class="word" style="animation-delay: 0.4s">best</span>
          <span class="word" style="animation-delay: 0.6s">Designs</span>
        </div>
        <div>
          <span class="word" style="animation-delay: 0.8s">for</span>
          <span class="word" style="animation-delay: 1.0s">the</span>
          <span class="word" style="animation-delay: 1.2s">cheapest</span>
          <span class="word" style="animation-delay: 1.4s">price</span>
        </div>
      </div>

      <div class="mt-10">
        <a href="prices.html" class="bg-cyan-500 hover:bg-cyan-400 text-black font-bold px-6 py-3 rounded-full transition-all">
          See Prices
        </a>
      </div>
    </div>
  </section>

</body>
</html>
