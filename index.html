<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .raindrop {
            position: absolute;
            width: 12px;
            height: 12px;
            background: rgba(138, 43, 226, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(138, 43, 226, 1);
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh);
                opacity: 0;
            }
            to {
                transform: translateY(100vh);
                opacity: 1;
            }
        }

        .login-container {
            background-color: #1e1b2e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
            z-index: 1;
        }

        .input-field, .btn {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #8a2be2;
            cursor: pointer;
            color: white;
            transition: box-shadow 0.3s ease;
        }

        .btn:hover {
            background: #6a1bbd;
            box-shadow: 0 0 10px white;
        }

        .output-box {
            background-color: #1e1b2e;
            color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<script>
    function createRaindrop() {
        const drop = document.createElement("div");
        drop.classList.add("raindrop");
        drop.style.left = Math.random() * window.innerWidth + "px";
        drop.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(drop);
        setTimeout(() => drop.remove(), 4000);
    }
    setInterval(createRaindrop, 50);

    async function fetchFromDiscord() {
        const code = document.getElementById("codeInput").value.trim().toLowerCase();
        const output = document.getElementById("output");

        if (!code) return output.innerText = "‚ùå Bitte Code eingeben.";

        output.innerText = "üîÑ Lade Daten f√ºr Code: " + code + " ...";

        try {
            const res = await fetch("https://discord.com/api/v9/channels/DEIN_CHANNEL_ID/messages", {
                headers: {
                    Authorization: "Bot DEIN_BOT_TOKEN"
                }
            });
            const data = await res.json();

            const match = data.find(msg => msg.content.includes(code));
            if (match && match.attachments.length > 0) {
                const file = await fetch(match.attachments[0].url);
                const text = await file.text();
                output.innerText = text;
            } else {
                output.innerText = "‚ùå Kein Log mit diesem Code gefunden.";
            }
        } catch (e) {
            output.innerText = "‚ö†Ô∏è Fehler beim Abrufen.";
            console.error(e);
        }
    }
</script>

<div class="login-container">
    <h2>Systembericht abrufen</h2>
    <input type="text" id="codeInput" class="input-field" placeholder="Code eingeben">
    <button class="btn" onclick="fetchFromDiscord()">üì• Abrufen</button>
    <div id="output" class="output-box"></div>
</div>
</body>
</html>
