<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONANL Shop</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            overflow: hidden;
            text-align: center;
        }
        
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/YKYMj2R.png') repeat;
            animation: moveStars 50s linear infinite;
        }
        
        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 10000px 10000px; }
        }
        
        .container {
            position: relative;
            z-index: 1;
            padding: 50px;
        }
        
        h1 {
            font-size: 48px;
            color: #8a2be2;
        }
        
        .button {
            background: #8a2be2;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .button:hover {
            background: #6a1bbd;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>Welcome to DONANL Shop!</h1>
        <button class="button">View Products</button>
    </div>
</body>
</html>
