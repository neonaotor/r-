<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: radial-gradient(circle, rgba(45, 0, 70, 1) 0%, rgba(15, 0, 30, 1) 100%);
            background-size: cover;
            overflow: hidden;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-in-out;
        }
        .loading-circle {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('https://source.unsplash.com/1920x1080/?stars,galaxy') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.2;
        }
        .sign-in-container {
            background: rgba(77, 166, 255, 0.9);
            color: white;
        }
        .btn {
            background: #4da6ff;
        }
        .btn:hover {
            background: #3385ff;
        }
        .message-box {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: top 0.5s ease-in-out;
        }
        .message-box.show {
            top: 20px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.querySelector(".loading-screen").style.opacity = "0";
                setTimeout(() => {
                    document.querySelector(".loading-screen").style.display = "none";
                }, 1000);
            }, 2000);
        });
    </script>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-circle"></div>
    </div>
    <div class="stars"></div>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-container sign-in-container">
                <h2>Sign In</h2>
                <p>To keep connected with us please login with your personal info</p>
                <input type="email" class="input-field" placeholder="Email" id="login-email">
                <input type="password" class="input-field" placeholder="Password" id="login-password">
                <button class="btn" id="login-btn">Sign in</button>
                <p>Don't have an account? <button class="switch-btn" id="signup-btn">Sign Up</button></p>
            </div>
            <div class="form-container sign-up-container">
                <h2>Sign Up</h2>
                <p>Enter your personal details and start your journey with us</p>
                <input type="text" class="input-field" placeholder="Name" id="signup-name">
                <input type="email" class="input-field" placeholder="Email" id="signup-email">
                <input type="password" class="input-field" placeholder="Password" id="signup-password">
                <button class="btn" id="register-btn">Sign up</button>
                <p>Already have an account? <button class="switch-btn" id="signin-btn">Sign In</button></p>
            </div>
        </div>
    </div>
</body>
</html>
