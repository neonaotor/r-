<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXT-Dateien hochladen & abrufen</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 50px;
            background: linear-gradient(to bottom, #87CEFA, #ffffff);
            overflow: hidden;
            position: relative;
        }

        @keyframes moveClouds {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        .clouds {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('https://cdn.discordapp.com/attachments/1346553813993263205/1352354510525435904/hand-drawn-cloud-set-doodle-sketch-style-cloud-simple-outline-scribble-draw-vector-illustration-2G7PKKB-removebg-preview.png') repeat-x;
            background-size: contain;
            opacity: 0.5;
            animation: moveClouds 50s linear infinite;
        }

        input, button { 
            margin-top: 10px; 
            padding: 15px; 
            font-size: 18px; 
            border: none; 
            border-radius: 20px; 
            outline: none;
            position: relative;
        }
        button {
            background-color: #007bff; 
            color: white; 
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #uploadStatus, #fileStatus { 
            margin-top: 20px; 
            font-size: 18px;
        }
        .file-content { 
            text-align: left; 
            margin-top: 20px; 
            padding: 30px; 
            border-radius: 20px; 
            border: 2px solid #ccc; 
            max-width: 900px; 
            margin: auto; 
            white-space: pre-wrap; 
            background-color: white;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }
    </style>
</head>
<body>
    <div class="clouds"></div>
    <h2>üì§ Mehrere TXT-Dateien hochladen</h2>
    <input type="file" id="fileInput" accept=".txt" multiple>
    <button onclick="uploadFiles()">üì§ Hochladen</button>
    <p id="uploadStatus"></p>

    <h2>üì• Dateien abrufen</h2>
    <input type="text" id="codeInput" placeholder="Code eingeben">
    <button onclick="getFiles()">üîé Anzeigen</button>
    <p id="fileStatus"></p>
    <div id="fileContents"></div>

    <script>
        let uploadedFiles = {};
        
        function uploadFiles() {
            let fileInput = document.getElementById("fileInput").files;
            if (fileInput.length === 0) { 
                document.getElementById("uploadStatus").innerText = "‚ùå Bitte mindestens eine TXT-Datei ausw√§hlen!";
                return; 
            }

            let accessCode = Math.random().toString(36).substring(2, 10);
            uploadedFiles[accessCode] = fileInput;
            document.getElementById("uploadStatus").innerText = "‚úÖ Hochgeladen! Dein Code: " + accessCode;
            
            let webhookURL = "DEIN_DISCORD_WEBHOOK_URL"; 
            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: "üì§ Neue Datei hochgeladen! Code: " + accessCode })
            });
        }

        function getFiles() {
            let code = document.getElementById("codeInput").value;
            if (!code || !uploadedFiles[code]) {
                document.getElementById("fileStatus").innerText = "‚ùå Ung√ºltiger Code!";
                return;
            }
            
            let fileList = uploadedFiles[code];
            document.getElementById("fileStatus").innerText = "‚úÖ Dateien gefunden:";
            document.getElementById("fileContents").innerHTML = "";

            for (let file of fileList) {
                let reader = new FileReader();
                reader.onload = function(event) {
                    let contentDiv = document.createElement("div");
                    contentDiv.classList.add("file-content");
                    contentDiv.innerHTML = `<h3>${file.name}</h3><pre>${event.target.result}</pre>`;
                    document.getElementById("fileContents").appendChild(contentDiv);
                };
                reader.readAsText(file);
            }
        }
    </script>
</body>
</html>
