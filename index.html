<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Button-Slider</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: sans-serif;
    }

    .slider-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      height: 100vh;
    }

    .slide {
      scroll-snap-align: center;
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .slide img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      position: absolute;
      bottom: 60px;
      left: 20px;
      color: white;
      font-size: 1.4rem;
      text-shadow: 0 0 5px #000;
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="slide">
    <img src="5836F8D4-7436-46DB-84E4-EED5B8C48CBF.jpeg" alt="Übersetzen 1">
    <div class="caption">Übersetzen</div>
  </div>
  <div class="slide">
    <img src="8A8154E8-4DF8-423C-9316-8F9FF15845F6.jpeg" alt="Übersetzen 2">
    <div class="caption">Übersetzen</div>
  </div>
  <div class="slide">
    <img src="57A5D0FA-9162-4CB1-A4AC-349DFA42EA7F.jpeg" alt="Musik erkennen">
    <div class="caption">Musik erkennen</div>
  </div>
  <div class="slide">
    <img src="6DF1C0C2-70E3-46AB-988D-211CF87E1BD6.jpeg" alt="Sprachmemo">
    <div class="caption">Sprachmemo</div>
  </div>
  <div class="slide">
    <img src="1099EBA8-DFDC-4EC2-B63B-118DDBAF3B04.jpeg" alt="Taschenlampe">
    <div class="caption">Taschenlampe</div>
  </div>
</div>

</body>
</html>
