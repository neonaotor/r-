<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dior - Dreaming 60s</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Didot', serif;
      overflow-x: hidden;
      background-color: #fff;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      background-image: url('https://www.dior.com/dw/image/v2/BGXS_PRD/on/demandware.static/-/Library-Sites-DiorSharedLibrary/default/dweeab6c9f/images/beauty/0-HOME/BEAUTY/2025/03-MARCH/Dior_Dreaming_60s_Inter_240731_WEB.00_00_18_08_16-9.jpg?sw=1920');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 12px;
    }

    .overlay h1 {
      font-size: 3em;
      font-weight: 300;
      letter-spacing: 0.5px;
      margin-bottom: 15px;
    }

    .overlay a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: white;
      font-size: 1.1em;
      border-bottom: 1px solid white;
      transition: 0.3s;
    }

    .overlay a:hover {
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      .overlay h1 {
        font-size: 2em;
      }

      .overlay {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="overlay">
      <h1>Dreaming 60s</h1>
      <a href="#">Discover Now</a>
    </div>
  </section>

</body>
</html>
