<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PayPal Send Confirmation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 30px 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
    }

    .hidden {
      display: none;
    }

    input.search,
    input.message {
      width: 100%;
      padding: 18px 22px;
      border-radius: 28px;
      border: 1px solid #d1d5db;
      font-size: 18px;
      background-color: #f9f9f9;
      box-sizing: border-box;
      margin-bottom: 24px;
    }

    .send-screen,
    .confirmation {
      border-top: 1px solid #e0e0e0;
      padding-top: 32px;
    }

    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 32px;
    }

    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background-color: #003087;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 20px;
      margin-right: 16px;
    }

    .username {
      font-size: 20px;
      font-weight: 600;
    }

    .handle {
      font-size: 16px;
      color: #6b7280;
      margin-top: 4px;
    }

    .amount-line {
      font-size: 44px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
    }

    input.amount-input {
      font-size: 44px;
      width: 140px;
      border: none;
      outline: none;
      background: transparent;
      -moz-appearance: textfield;
    }

    input.amount-input::-webkit-outer-spin-button,
    input.amount-input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .currency {
      margin-left: auto;
      font-size: 18px;
      color: #000;
      padding: 10px 14px;
      border-radius: 20px;
      background-color: #f2f2f2;
    }

    .button {
      margin-top: 28px;
      background-color: #000;
      color: white;
      padding: 18px;
      width: 100%;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
    }

    .confirmation {
      text-align: center;
    }

    .confirmation .avatar {
      margin: 0 auto 20px;
    }

    .confirmation h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .confirmation .message-output {
      font-size: 16px;
      color: #444;
      margin-top: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Eingabeansicht -->
    <div id="inputSection">
      <input type="text" id="searchInput" class="search" placeholder="Name, Benutzername, E-Mail-Adresse …" oninput="updateRecipient()">

      <div class="send-screen">
        <div class="user-info">
          <div class="avatar" id="avatarInitials">--</div>
          <div>
            <div class="username" id="recipientName">Empfänger</div>
            <div class="handle" id="recipientHandle">@nutzername</div>
          </div>
        </div>
        <div class="amount-line">
          <span>€</span>
          <input type="number" inputmode="decimal" step="0.01" class="amount-input" id="amountInput" placeholder="0.00">
          <div class="currency">EUR</div>
        </div>
        <input type="text" id="messageInput" class="message" placeholder="Nachricht hinzufügen (optional)">
        <button class="button" onclick="sendMoney()">Weiter</button>
      </div>
    </div>

    <!-- Bestätigungsansicht -->
    <div id="confirmationSection" class="confirmation hidden">
      <div class="avatar" id="confAvatar">--</div>
      <h2 id="confirmationText">Du hast €0 an Empfänger gesendet</h2>
      <div class="handle" id="confHandle">@nutzername</div>
      <div class="message-output" id="confMessage"></div>
    </div>
  </div>

  <script>
    function updateRecipient() {
      const input = document.getElementById("searchInput").value.trim();
      const recipientName = document.getElementById("recipientName");
      const recipientHandle = document.getElementById("recipientHandle");
      const avatarInitials = document.getElementById("avatarInitials");

      if (input.length > 0) {
        recipientName.textContent = input;
        recipientHandle.textContent = "@" + input.toLowerCase().replace(/\s+/g, "");
        avatarInitials.textContent = input[0].toUpperCase() + (input.split(" ")[1]?.[0]?.toUpperCase() || "");
      } else {
        recipientName.textContent = "Empfänger";
        recipientHandle.textContent = "@nutzername";
        avatarInitials.textContent = "--";
      }
    }

    function sendMoney() {
      const name = document.getElementById("recipientName").textContent;
      const handle = document.getElementById("recipientHandle").textContent;
      const avatar = document.getElementById("avatarInitials").textContent;
      const amount = document.getElementById("amountInput").value.trim();
      const message = document.getElementById("messageInput").value.trim();

      if (!amount || isNaN(amount)) {
        alert("Bitte gültigen Betrag eingeben.");
        return;
      }

      document.getElementById("inputSection").classList.add("hidden");
      document.getElementById("confirmationSection").classList.remove("hidden");

      document.getElementById("confAvatar").textContent = avatar;
      document.getElementById("confHandle").textContent = handle;
      document.getElementById("confirmationText").textContent = `Du hast €${amount} an ${name} gesendet`;
      document.getElementById("confMessage").textContent = message ? `„${message}“` : '';
    }
  </script>
</body>
</html>
