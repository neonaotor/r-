<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOODBOY Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0216;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            position: relative;
        }
        .sidebar {
            width: 260px;
            height: 100vh;
            background: linear-gradient(180deg, #1b012e, #3a013d);
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 5px 0 10px rgba(0, 0, 0, 0.5);
        }
        .sidebar h2 {
            color: #a600ff;
            text-align: center;
            font-size: 24px;
        }
        .sidebar a {
            color: #ddd;
            text-decoration: none;
            padding: 14px 22px;
            margin: 6px 0;
            display: block;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #a600ff;
            color: #fff;
        }
        .content {
            margin-left: 280px;
            padding: 30px;
            width: 100%;
            text-align: center;
        }
        .profile-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1b012e;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 200px;
        }
        .profile-box img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile-box p {
            margin: 0;
            font-size: 16px;
            color: #a600ff;
        }
        .login-button, .logout-button, .download-button {
            background: none;
            border: 2px solid #a600ff;
            padding: 5px 10px;
            border-radius: 6px;
            color: #a600ff;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
            text-decoration: none;
        }
        .login-button:hover, .logout-button:hover, .download-button:hover {
            background: #a600ff;
            color: #fff;
        }
    </style>
    <script>
        const CLIENT_ID = 'YOUR_GITHUB_CLIENT_ID';
        const REDIRECT_URI = 'YOUR_REDIRECT_URI';
        const API_ENDPOINT = 'https://api.github.com/user';

        function loginWithGitHub() {
            const authURL = `https://github.com/login/oauth/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=read:user`;
            window.location.href = authURL;
        }

        function getGitHubUser() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            if (code) {
                fetch(`https://your-backend.com/github-auth?code=${code}`)
                .then(response => response.json())
                .then(user => {
                    document.getElementById("profile-img").src = user.avatar_url;
                    document.getElementById("profile-name").innerText = user.login;
                    document.getElementById("login-button").style.display = 'none';
                    document.getElementById("logout-button").style.display = 'block';
                })
                .catch(error => console.error('Error fetching GitHub user:', error));
            }
        }
        
        function logout() {
            window.location.href = REDIRECT_URI;
        }

        window.onload = function() { 
            getGitHubUser();
        };
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>GOODBOY</h2>
        <a onclick="showPage('dashboard')">Dashboard</a>
        <a onclick="showPage('pins')">Pins</a>
        <a onclick="showPage('results')">Results</a>
        <a onclick="showPage('profile')">Profile</a>
        <a class="download-button" href="https://cdn.discordapp.com/attachments/1347272689953407086/1349012230083051610/PC_CHECK_v3.1.exe?ex=67d6d30b&is=67d5818b&hm=63d7da30744e49a85544413bb4cf7b9b3aa5f1717162e72d328ad28fbe7ccbe3&" download>Download PC Check</a>
    </div>
    <div class="content">
        <div class="page-title" id="page-title">Dashboard</div>
        <div class="page-content" id="page-content">
            <p>Welcome to the GOODBOY Dashboard.</p>
            <p>Choose a section from the menu to explore more details.</p>
        </div>
    </div>
    <div class="profile-box">
        <img id="profile-img" src="" alt="Profile Picture">
        <p id="profile-name">Not Logged In</p>
        <button id="login-button" class="login-button" onclick="loginWithGitHub()">Login with GitHub</button>
        <button id="logout-button" class="logout-button" onclick="logout()" style="display: none;">Logout</button>
    </div>
</body>
</html>
