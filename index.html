<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Smartphone Zufallsauswahl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 10px;
    }
    .hint {
      font-size: 14px;
      color: #666;
      margin-top: -10px;
    }
    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      background-color: #fff;
    }
    img {
      width: 120px;
    }
  </style>
</head>
<body>

  <h1>Welches Smartphone bekommst du?</h1>
  <input type="text" id="name" placeholder="Dein Name" onkeydown="if(event.key === 'Enter'){addEntry();}">
  <div class="hint">Drücke Enter oder klicke auf „Speichern“</div>
  <button onclick="addEntry()">Speichern</button>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Smartphone</th>
        <th>Bild</th>
      </tr>
    </thead>
    <tbody id="tabelle"></tbody>
  </table>

      { name: "Xiaomi Redmi Note 13 Pro+", image: "https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcQEzuvjZ3GUUuaXA6PSIz7X7eLS5xT4adpwZPYPGDNsLtdmlCHdcsZJmeyQppfAEvIWdf0YwaxaDRRJk_IlKHjcROxUuZDS-snVn8xYD9c143jGuvQcWE7N&usqp=CAc" },
      { name: "OnePlus Nord CE 3 Lite", image: "https://fdn2.gsmarena.com/vv/pics/oneplus/oneplus-nord-ce-3-lite-5g-1.jpg" },
      { name: "Honor Magic 6 Pro", image: "https://fdn2.gsmarena.com/vv/pics/honor/honor-magic6-pro-1.jpg" },
      { name: "vivo X100 Pro", image: "https://fdn2.gsmarena.com/vv/pics/vivo/vivo-x100-pro-1.jpg" }
    ];

    let counter = 1;

    function addEntry() {
      const name = document.getElementById("name").value.trim();
      if (!name) {
        alert("Bitte gib einen Namen ein.");
        return;
      }

      const zufall = Math.floor(Math.random() * smartphones.length);
      const handy = smartphones[zufall];

      const table = document.getElementById("tabelle");
      const row = table.insertRow();

      row.insertCell(0).textContent = counter++;
      row.insertCell(1).textContent = name;
      row.insertCell(2).textContent = handy.name;

      const img = document.createElement("img");
      img.src = handy.image;
      img.alt = handy.name;

      const cell = row.insertCell(3);
      cell.appendChild(img);

      document.getElementById("name").value = "";
    }
  </script>

</body>
</html>
