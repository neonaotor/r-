<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOODBOY SERVICE - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121016;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            width: 350px;
            height: 400px;
            position: relative;
            perspective: 1000px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip .card {
            transform: rotateY(180deg);
        }
        .form-container {
            width: 100%;
            height: 100%;
            background: #1e1b2e;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 255, 0, 0.5);
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border: 2px solid yellow;
        }
        .form-container h2 {
            margin-bottom: 15px;
        }
        .input-group {
            position: relative;
            margin-bottom: 15px;
            width: 100%;
        }
        .input-group input {
            width: calc(100% - 40px);
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #2a2a3a;
            color: white;
            font-size: 16px;
            text-align: center;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: yellow;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: orange;
        }
        .social-login {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .social-login button {
            background: #2a2a3a;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            color: yellow;
        }
        .forgot-password {
            margin-top: 10px;
            color: yellow;
            cursor: pointer;
        }
        .toggle-btn {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: yellow;
            color: black;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }
        .toggle-btn:hover {
            background: orange;
        }
        .back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card" id="card">
            <!-- LOGIN FORM -->
            <div class="form-container front">
                <span class="toggle-btn" onclick="flipCard()">Sign Up →</span>
                <h2>Log In</h2>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Passwort">
                </div>
                <button class="btn" onclick="loginUser()">LOGIN</button>
                <div class="social-login">
                    <button>F</button>
                    <button>G</button>
                </div>
                <div class="forgot-password">Forgot your password?</div>
            </div>

            <!-- SIGN UP FORM -->
            <div class="form-container back">
                <span class="toggle-btn" onclick="flipCard()">← Log In</span>
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="email" id="signup-email" placeholder="Email">
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" placeholder="Passwort">
                </div>
                <button class="btn" onclick="registerUser()">SIGN UP</button>
            </div>
        </div>
    </div>

    <script>
        function flipCard() {
            document.getElementById("card").classList.toggle("flip");
        }

        function loginUser() {
            alert("✔ Login erfolgreich");
        }

        function registerUser() {
            alert("✔ Registrierung erfolgreich! Bitte logge dich ein.");
            flipCard();
        }
    </script>

</body>
</html>
