<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Smartphone Zufallsauswahl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 10px;
    }
    .hint {
      font-size: 14px;
      color: #666;
      margin-top: -10px;
    }
    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      background-color: #fff;
    }
    img {
      width: 120px;
    }
  </style>
</head>
<body>

  <h1>Welches Smartphone bekommst du?</h1>
  <input type="text" id="name" placeholder="Dein Name" onkeydown="if(event.key === 'Enter'){addEntry();}">
  <div class="hint">Drücke Enter oder klicke auf „Speichern“</div>
  <button onclick="addEntry()">Speichern</button>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Smartphone</th>
        <th>Bild</th>
      </tr>
    </thead>
    <tbody id="tabelle"></tbody>
  </table>

  <script>
    const smartphones = [
      { name: "iPhone 15 Pro", image: "https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-15-pro-blue-titanium-1up-gallery-1-202309?wid=2000&hei=2000&fmt=jpeg&qlt=90&.v=1692923775437" },
      { name: "OnePlus Nord CE 3 Lite", image: "https://fdn2.gsmarena.com/vv/pics/oneplus/oneplus-nord-ce-3-lite-5g-1.jpg" },
      { name: "iPhone 15", image: "https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-15-blue-1up-gallery-1-202309?wid=2000&hei=2000&fmt=jpeg&qlt=90&.v=1692923779099" },
      { name: "Samsung Galaxy Z Fold5", image: "https://fdn2.gsmarena.com/vv/pics/samsung/samsung-galaxy-z-fold5-1.jpg" },
      { name: "Fairphone 5", image: "https://fdn2.gsmarena.com/vv/pics/fairphone/fairphone-5-1.jpg" },
      { name: "iPhone 15 Plus", image: "https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-15-plus-pink-1up-gallery-1-202309?wid=2000&hei=2000&fmt=jpeg&qlt=90&.v=1692923782282" },
      { name: "iPhone SE (3. Generation)", image: "https://fdn2.gsmarena.com/vv/pics/apple/apple-iphone-se-2022-1.jpg" },
      { name: "Samsung Galaxy S24 Ultra", image: "https://images.samsung.com/is/image/samsung/p6pim/de/sm-s928bzkdeub/gallery/de-galaxy-s24-ultra-s928-sm-s928bzkdeub-thumb-538868889" },
      { name: "Samsung Galaxy A54", image: "https://images.samsung.com/is/image/samsung/p6pim/de/sm-a546blvdeub/gallery/de-galaxy-a54-5g-sm-a546-sm-a546blvdeub-thumb-538420516" },
      { name: "iPhone 13", image: "https://tse2.mm.bing.net/th?id=OIP.6v1FaCqpgQTqAQFRgBLMWQHaHa&pid=Api" },
      { name: "Google Pixel 8 Pro", image: "https://fdn2.gsmarena.com/vv/pics/google/google-pixel-8-pro-1.jpg" },
      { name: "Xiaomi 14 Pro", image: "https://fdn2.gsmarena.com/vv/pics/xiaomi/xiaomi-14-pro-1.jpg" },
      { name: "OnePlus 12", image: "https://fdn2.gsmarena.com/vv/pics/oneplus/oneplus-12-1.jpg" },
      { name: "Sony Xperia 1 V", image: "https://fdn2.gsmarena.com/vv/pics/sony/sony-xperia-1-v-1.jpg" },
      { name: "Huawei P60 Pro", image: "https://fdn2.gsmarena.com/vv/pics/huawei/huawei-p60-pro-1.jpg" },
      { name: "Motorola Edge 40 Pro", image: "https://fdn2.gsmarena.com/vv/pics/motorola/motorola-edge-40-pro-1.jpg" },
      { name: "Google Pixel 7a", image: "https://fdn2.gsmarena.com/vv/pics/google/google-pixel-7a-1.jpg" },
      { name: "Xiaomi Redmi Note 13 Pro+", image: "https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcQEzuvjZ3GUUuaXA6PSIz7X7eLS5xT4adpwZPYPGDNsLtdmlCHdcsZJmeyQppfAEvIWdf0YwaxaDRRJk_IlKHjcROxUuZDS-snVn8xYD9c143jGuvQcWE7N&usqp=CAc" },
      { name: "Honor Magic 6 Pro", image: "https://fdn2.gsmarena.com/vv/pics/honor/honor-magic6-pro-1.jpg" },
      { name: "vivo X100 Pro", image: "https://fdn2.gsmarena.com/vv/pics/vivo/vivo-x100-pro-1.jpg" }
    ];

    let counter = 1;

    function addEntry() {
      const nameInput = document.getElementById("name");
      const name = nameInput.value.trim();
      if (!name) {
        alert("Bitte gib deinen Namen ein.");
        return;
      }

      const randomIndex = Math.floor(Math.random() * smartphones.length);
      const smartphone = smartphones[randomIndex];

      const table = document.getElementById("tabelle");
      const newRow = table.insertRow();

      newRow.insertCell(0).textContent = counter++;
      newRow.insertCell(1).textContent = name;
      newRow.insertCell(2).textContent = smartphone.name;
      const imgCell = newRow.insertCell(3);
      const img = document.createElement("img");
      img.src = smartphone.image;
      img.alt = smartphone.name;
      img.onerror = () => {
        img.src = "https://via.placeholder.com/120x150?text=Kein+Bild";
      }
      imgCell.appendChild(img);

      nameInput.value = "";
    }
  </script>

</body>
</html>
